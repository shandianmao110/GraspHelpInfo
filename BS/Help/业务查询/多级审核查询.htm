      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0" align="left">
		<b><font face="楷体_GB2312" size="2">单据审核查询</font></b></td>
  </tr>
  </table>

<blockquote>
	<p class="style1"><font face="宋体" size="2">单据审核查询用于查看</font><span style="font-family: 宋体">进入<font size="2">审核流程的所有单据信息，可以查询单据的审核级次，以及每一级次的审核情况。</font></span></p>
</blockquote>
<p><font size="2"><b>&nbsp;&nbsp; <font face="宋体">&nbsp;</font></b>
</font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp;&nbsp; 单据审核级次：<span style="font-family: 宋体">显示</span></font><span style="font-family: 宋体"><font size="2">单据需要审核的级次情况，如每一级次设置的审核人有哪些，审核有几级等。</font></span></p>
<p><font size="2">&nbsp;&nbsp;&nbsp;&nbsp; 单据审核情况：</font><span style="font-family: 宋体"><font size="2">用户查询每张单据的实际审核情况，谁审核的，审核的意见是什么等等。</font></span></p>
<blockquote>
	<p><font size="2"><span style="font-family: 宋体">【调阅单据】：用于查询原始单据信息。</span></font></p>
</blockquote>
