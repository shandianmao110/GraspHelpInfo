      <pre style="line-height: 150%; margin-top: 5; margin-bottom: 0"><font size="2">&nbsp;&nbsp; </font> <font size="2"> <span style="font-family:宋体">库存数量汇总表用于查询一个仓库或全部仓库各存货在某一段时间内，所有与入库、出库相关的单据引起的库存数量变化状况，</span></font></pre>
      <pre style="line-height: 150%; margin-top: 5; margin-bottom: 0"><font size="2"><span style="font-family:宋体">包括上期存、本期入库和本期出库各项。<span lang="EN-US"><o:p>
</o:p>
</span></span></font><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA"><font size="2">     操作：选择菜单“业务报表―存货报表－库存数量汇总表”，<span lang="EN-US">系统弹出仓库选择框，可选择一个或全部仓库，点“确定”后，</span></font></span></pre>
      <pre style="line-height: 150%; margin-top: 5; margin-bottom: 0"><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA"><font size="2"><span lang="EN-US">弹出选择时间段对话框，选择需要查询的时间段，点击确定，弹出库存数量汇总表。</span></font></span>  </pre>
    </td>
