<blockquote>
	<p><font size="2">软件提供15级批发价格，1-5级批发价为系统价格，6-15级批发价的使用需要进行设置。</font></p>
	<p><font size="2">在存货价格设置界面，可以设置价格名称及是否启用。只有启用后的价格，才能在销售类单据中使用。</font></p>
	<p><font size="2">【操作】：基础资料－售价管理-存货价格设置</font></p>
</blockquote>
