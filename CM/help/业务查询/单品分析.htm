<table border="0" width="100%" height="40">
  <tr>
    <td width="100%" bgcolor="#BFEBFF" height="33">
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0" align="left">
		<b><font face="楷体_GB2312" size="2">单品分析</font></b></td>
  </tr>
  <tr>
    <td width="100%" height="36">
      <blockquote>
		<p align="left" style="line-height: 150%"><font size="2">单品分析根据销售数据分析某类或某个<span style="font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">存货</span>的销售利润、毛利率、所占同类<span style="font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">存货</span>销售百分比、利润百分比等数据，并可进行每月数据的对比，给经营者提供良好的决策分析的依据。</font><p align="left" style="line-height: 150%">
		<font size="2">【操作】：<span style="mso-bidi-font-size: 10.0pt; font-family: 宋体; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA" lang="EN-US">业务报表―销售报表―</span>单品分析</font><p align="left">
		<font size="2">操作说明：</font><p align="left"><font size="2"><b>【选择存货】：</b>可选择一类或者某一<span style="font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">存货</span>进行分析。</font></blockquote>
	</td>
  </tr>
