<body>

<table border="0" width="100%" height="39" style="border: 0 none">
  <tr>
    <td width="100%" bgcolor="#D8B0FF" height="35" style="font-size: 9pt; line-height: 18px; font-family: arial">
      <font size="2"><b>期初应收账款</b></font></td>
  </tr>
</table>
<blockquote>
	<p><font size="2"><span style="font-family: Times New Roman">用于查询期初各客户的应收账款信息
	，并可以对各客户的期初预收金额进行修改。</span></font></p>
	<p><font size="2"><span style="font-family: 宋体; font-weight: 700">【操作】：</span><span style="font-family: 宋体">期初―期初报表―期初应收账款</span></font></p>
	<p><font size="2"><span style="font-family: 宋体">
	进入界面后，将会显示客户的期初应收及预收金额，以及合计金额。 </span></font></p>
	<p><font size="2"><span style="font-family: Times New Roman">
	【修改】：对所选客户的期初预收金额进行修改操作。</span></font></p>
	<p><font size="2"><span style="font-family: Times New Roman">
	【明细账】：可以查询所选客户的期初应收明细表。</span></font></p>
	<p><font size="2" face="宋体"><b>注意</b>：在录入期初数据时，期初未结算金额与期初应收应付需要保持一致！</font></p>
	<p>　</p>
</blockquote>

</body>
