		<blockquote>
			<p><font size="2">仓库调拨单用于处理实物仓库存货移库的业务。</font></p>
			<p><font size="2"><font face="宋体">【</font>操作<font face="宋体">】</font>：业务处理―仓库管理―仓库出库单</font></p>
			<p><font size="2">功能操作说明：</font></p>
			<p><font size="2">&nbsp; 1、该单据可以选单生成，也可以直接进行录入；</font></p>
			<p><font size="2">&nbsp; 2、单据过账后可以通过菜单栏上的“生成单据”生成相关单据。例如：“仓库调拨单”可以生成调拨单。&nbsp; 
			</font></p>
			<p>　</p>
