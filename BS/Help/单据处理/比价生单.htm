		<blockquote>
			<p><font size="2">根据请购单的待购数量，结合供应商询价表，进行比价采购，生成采购订单。</font></p>
			<p><font size="2"><font face="宋体">【</font>操作<font face="宋体">】</font>： 
业务处理―采购业务―比价生单</font></p>
			<p><font size="2">功能操作说明：</font></p>
			<p><font size="2">【选单】：选择已经过账的请购单、销售订单或已经保存的询价表。</font></p>
			<p><font size="2">【比价】：将请购单上的数量与询价单上的数量区间进行比对，得出最合理结果。</font></p>
			<p><font size="2">【按存货汇总】：将所选中的存货行按照相同存货进进行合并。</font></p>
			<p><font size="2">注意：按照存货汇总后将清空比价结果。</font></p>
