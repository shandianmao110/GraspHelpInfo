<p>工票</p>
<p>&nbsp;&nbsp;&nbsp; <span style="font-family: 宋体"><font size="2">
用于记录车间的详细作业，以便于统计每个工序的产量，合格数量、不合格数量、工资计件数量、操作工计价工资等。</font></span><font size="2">&nbsp;
</font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp; 操作：业务处理--生产管理--工票&nbsp;&nbsp; </font>&nbsp;
</p>
<p><font size="2">说明：</font></p>
<p><font size="2">1、选单：可以选择派工单或者无工序生产的任务单；同时也支持直接新增，不关联任务单。</font></p>
<p><font size="2">2、合格数量：手工填写，记录完工产品的合格数量。</font></p>
<p><font size="2">3、不合格数量：手工填写,记录完工产品的不合格数量。</font></p>
<p><font size="2">4、工资计件数量：手工填写，记录可作为计算计件工资依据的数量。</font></p>
<p><font size="2">5、已经过账的工票可以被计件工资模块引用。</font></p>

<p><font color="#0000ff" size="2">*工序管理仅T9版本具备</font></p>
