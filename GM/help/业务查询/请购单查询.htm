<p>请购单查询</p>
<p>&nbsp;&nbsp;&nbsp; <font size="2">可按照时间段等条件查询请购。</font></p>
<p><font size="2">1、操作：业务报表--进货报表--请购单查询</font></p>
<p><font size="2">2、说明： </font></p>
<p><font size="2">&nbsp;&nbsp; 1）中止执行：关闭当前请购单，关闭后的请购单不能再下达进货订单。</font></p>
<p><font size="2">&nbsp;&nbsp; 2）恢复执行：恢复被打开的请购单，重新打开得请购单可以下达进货订单。</font></p>
<p><font size="2">&nbsp;&nbsp; 3）调阅单据：查看单据明细。</font></p>
