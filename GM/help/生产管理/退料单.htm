<h2 style="line-height: 150%"><font size="2">退料单</font></h2>
<p class="MsoNormal" style="text-indent: 21.0pt"><span style="font-family: 宋体">
<font size="2">当生产线上领用的材料超过了实际的需要量，那么就需要将其从车间退回库房，这个时候需要用到“退料单”。</font></span></p>
<p class="MsoNormal" style="text-indent: 21.0pt">　</p>
<p class="MsoNormal" style="text-indent: 21.0pt"><span style="font-family: 宋体">
<font size="2">操作：</font></span></p>
<p class="MsoNormal" style="text-indent: 21.0pt">
<span lang="EN-US" style="font-family: 宋体; color: black"><font size="2">1、</font><span style="font-style: normal; font-variant: normal; font-weight: normal; font-family: Times New Roman"><font size="2">&nbsp;
</font></span></span><span style="font-family: 宋体; color: black"><font size="2">
点击</font></span><span style="font-family: 宋体"><font size="2">“业务处理”――“生产管理”――“退料单”；</font></span></p>
<p class="MsoNormal" align="center" style="text-align:center">
</p>
<p class="MsoNormal" align="center" style="text-align:center">　</p>
<p class="MsoNormal" style="text-indent: 0cm; margin-left: 0cm"><font size="2">
<span style="font-family: 宋体" lang="en-us">&nbsp;&nbsp;&nbsp; 2</span><span style="font-family: 宋体">、</span></font><span style="font-family: 宋体"><font size="2">退料单一般选择“生产任务单”生成，点击“选单”后可以在弹出的表格内选择相应的
生产任务单，也可以不通过“选单”，直接录入“退料单”。</font></span></p>
<p class="MsoNormal" style="text-indent: 0cm; margin-left: 0cm">
　</p>
<p class="MsoNormal" style="text-indent: 0cm; margin-left: 0cm">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 3、<font size="2">多仓库出入库的退料单可以实现分仓库打印；如果退料单上所有仓库相同则不提供分仓库打印界面。</font></p>
<p class="MsoNormal" style="text-indent: 0cm; margin-left: 0cm">
