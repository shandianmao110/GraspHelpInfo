<p>成本预测</p>
<p><font size="2">&nbsp;&nbsp;&nbsp; </font><span style="font-family: 宋体">
<font size="2">成本预测表的主要作用在于客户有下单意向后，工厂财务人员测算订单成本及分析投入预算。</font></span><font size="2">&nbsp;&nbsp;</font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp; 操作：</font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp; 业务处理--生产管理--成本预测&nbsp; </font></p>

<p>&nbsp;<font size="2"> 说明：</font></p>
<p><font size="2">&nbsp; 1、</font><span style="font-family: 宋体"><font size="2">选单：可选择销售订单或生产计划单</font></span></p>
<p><font size="2"><span style="font-family: 宋体">&nbsp; 2、生成报价单：</span></font><span style="font-family: 宋体"><font size="2">将当前成本预测表生成销售报价单草稿。</font></span></p>
<p><font size="2"><span style="font-family: 宋体">&nbsp; 3、参数设置：</span></font></p>
<p><font size="2"><span style="font-family: 宋体">&nbsp;&nbsp;&nbsp; 1）BOM单展开方式：可对BOM单展开子集。</span></font></p>
<p><font size="2"><span style="font-family: 宋体">&nbsp;&nbsp;&nbsp; 2）同级相同子件进行合并：</span></font><span style="font-family: 宋体"><font size="2">选择该项之后，对于下表格相同的存货进行合并。</font></span></p>
<p><font size="2"><span style="font-family: 宋体">&nbsp;&nbsp; 4、计算：对上表体所有行进行计算。</span></font></p>
<p><font size="2"><span style="font-family: 宋体">&nbsp;&nbsp; 
5、计算选中行：对上表体选中行进行计算。</span></font></p>

<p><font color="#0000ff" size="2">*成本预测仅T8及以上版本具备</font></p>

</body>
