      <p align="left" style="line-height: 150%; margin-top: 2; margin-bottom: 2">
		<b><font face="楷体_GB2312" size="2">账套选项―打印控制</font></b></td>
  </tr>
</table>
<blockquote>
	<p style="line-height: 150%"><font size="2"><span style="font-family: 宋体">【</span><b>操作说明</b><span style="font-family: 宋体">】</span><b>：</b>使用某项配置时，在配置项前面的勾选栏，打上“√”即可。</font></p>
	<blockquote>
		<p style="line-height: 150%"><font size="2"><b>
		<span style="mso-bidi-font-size: 12.0pt; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA">1、</span>只有审核后的凭证才能打印：</b>选中该项后，未经审核的凭证不能打印。</font></p>
		<p style="line-height: 150%"><font size="2"><b>
		<span style="mso-bidi-font-size: 12.0pt; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA">2、</span>单据、凭证在打印前自动保存：</b>单据、凭证点击打印时，自动保存</font></p>
		<p style="line-height: 150%"><font size="2"><b>3、默认使用老打印管理器：</b>选中此项，点击打印，默认弹出老打印管理
		器</font></p>
	</blockquote>
</blockquote>
