		<p class="style6">
		<font size="2">&nbsp;&nbsp;&nbsp;&nbsp; 
为保持企业业务数据的连续性，在初始化帐套时，需要根据实际业务情况录入存货、单位往来及结算单的期初信息。</font></p>
<p class="style6"><font size="2">&nbsp;&nbsp;&nbsp;&nbsp; 期初业务数据包括：库存期初结存单、实物仓库期初结存单、委托代销期初结存单、期初应收账款、期初应付账款、未结算单、期初其他未结算单。</font></p>
<p class="style6"><font size="2">&nbsp;&nbsp;&nbsp;&nbsp; 相关单据及查询操作详见【期初】各功能介绍</font></p>
