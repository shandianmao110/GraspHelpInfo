<title>库存期初结存单</title>

<body>

<table border="0" width="100%" height="39" style="border: 0 none">
  <tr>
    <td width="100%" bgcolor="#D8B0FF" height="35" style="font-size: 9pt; line-height: 18px; font-family: arial">
      <p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
		<b><font size="2">库存期初结存单</font></b></p>

	</td>
  </tr>
</table>
<blockquote>
	<p style="line-height: 150%; margin-top: 0px; margin-bottom: 0px">
	<span style="font-family: 宋体"><font size="2">库存期初结存单用于录入各仓库各存货的期初结存情况。</font></span></p>
	<p><font size="2"><span style="font-family: 宋体; font-weight: 700">【操作】：</span><span style="font-family: 宋体">期初―库存期初</span></font></p>
	<p><font size="2"><span style="font-family: 宋体">进入操作界面后，录入供应商、仓库、存货及其数量和金额等单据信息
	并保存。</span></font></p>
</blockquote>
<blockquote>
	<p><font size="2"><span style="font-family: 宋体; font-weight: 700">说明：</span></font></p>
	<p><font face="宋体" size="2">1、仓库为必须录入信息。</font></p>
	<p><font face="宋体" size="2">2、库存期初结存单不会生成凭证，对财务数据无影响。</font></p>
</blockquote>
<p>　</p>
