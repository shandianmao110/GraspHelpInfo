<h2 style="line-height: 150%"><font size="2">期初生产领用</font></h2>
<p class="MsoNormal" style="text-indent: 21.0pt; line-height: 150%">
<span style="font-family: 宋体"><font size="2">
“期初生产任务单”已经录入了建账时尚未完工的产品及其耗用的原材料、半成品等，但是因为是按单录入，所有的物料并未按明细汇总。另外，除了与任务单相关联的生产领用外，可能还存在其他单独、零星、非正常领用，这两个部分加起来才构成完整的期初在产品，“期初生产领用”就起到对这类信息综合、归总的作用。</font></span></p>
<p class="MsoNormal" style="text-indent: 21.0pt; line-height: 150%">
<span style="font-family: 宋体"><font size="2">操作：</font></span></p>
<p class="MsoNormal" style="text-indent: 21.0pt; line-height: 150%">
<span lang="EN-US"><font size="2">1</font></span><span style="font-family: 宋体"><font size="2">、点击“业务数据初始化”――“期初生产领用”；</font></span></p>
<p class="MsoNormal" style="line-height: 150%">
<img border="0" src="期初28.jpg"></p>
<p class="MsoNormal" style="text-indent: 10.5pt; line-height: 150%">
<span lang="EN-US"><font size="2">2</font></span><span style="font-family: 宋体"><font size="2">、
点击“修改”逐项填列期初生产领用数量。</font></span></p>
<p class="MsoNormal" style="text-indent: 10.5pt; line-height: 150%">
<img border="0" src="期初6.jpg"></p>
