<html>

<head>
<meta http-equiv="Content-Language" content="zh-cn">

<meta name="ProgId" content="FrontPage.Editor.Document">
<title>采购订单明细表</title>
</head>

<body>

<table border="0" width="100%" height="40">
  <tr>
    <td width="100%" height="36" bgcolor="#DAE6C4">
      <p align="left"><b><font face="楷体_GB2312" size="2">采购订单明细表</font></b></td>
  </tr>
  <tr>
    <td width="100%" height="36">
      <blockquote>
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
		<font size="2">
		<span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA">采购订单明细表与采购订单汇总表一样，也有</span>存货<span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA">、供应商、职员三种查询方式，分别显示的是所有</span>存货<span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA">、供应商、职员的采购订单明细情况，包括订单的订货、到货、未</span><span style="mso-bidi-font-size: 10.5pt; font-family: 宋体; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA">收货的数量、金额等。</span></font></p>
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
		<span style="font-family: 宋体"><font size="2">【操作】：</font></span><font size="2">业务报表--采购报表--采购订单明细表</font></p>
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
		<font size="2">功能</font><span style="mso-bidi-font-size:
10.5pt;font-family:宋体"><font size="2"><span lang="EN-US"><o:p>按钮：</o:p></span></font></span></p>
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
		<font size="2">
		<span style="mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">    
		【调阅单据】：可查看具体的单据。</span></font></p>
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
		<font size="2">【执行过程】：可查看订单详细执行过程。</font></p>
		</blockquote>
		<ul>
			<li>
			<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
			<font size="2"><b>存货<span style="mso-bidi-font-size:10.5pt;font-family:
宋体">方式</span></b><b style="mso-bidi-font-weight:normal"><span style="mso-bidi-font-size:10.5pt;font-family:宋体">：</span></b><span style="mso-bidi-font-size:10.0pt;font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;
mso-hansi-font-family:&quot;Times New Roman&quot;">以存货为查询对象，显示每种存货的采购订货明细情况。</span></font></p>
			</li>
			<li>
			<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
			<font size="2"><b>往来单位方式：往来单位方式显示供应商的采购订货明细情况。</b></font></p></li>
			<li>
			<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
			<font size="2"><b>职员方式：职员方式是显示每个职员采购订单明细。功能与
		存货方式类似，不再详述。</b></font></p></li>
		</ul>
	</td>
  </tr>
</table>

</body>

</html>
