<p><font size="2"><b>期初结账/反结账</b></font></p>
<p style="line-height: 150%; margin-top: 0px; margin-bottom: 0px">
<font size="2">期初结账操作用于确认帐套期初数据录入完毕，正式进入日常业务财务处理工作。</font></p>
<p><font size="2"><b>1、确认期初数据录入完毕</b></font></p>
<p style="line-height: 150%; margin-top: 0px; margin-bottom: 0px">
<font size="2">期初结账后，开账期间以前的期初财务业务数据将不能修改。</font></p>
<p style="line-height: 150%; margin-top: 0px; margin-bottom: 0px">
<img border="0" src="215期12.jpg"></p>
<p><font size="2"><b>2、确认开账会计期间设置正确</b></font></p>
<p style="line-height: 150%; margin-top: 0px; margin-bottom: 0px">
<img border="0" src="215期13.jpg"></p>
<p><font size="2"><b>3、检查期初业务财务数据是否一致</b></font></p>
<p><font size="2">数据不一致将弹出如下对话框，提示是否“忽略”：</font></p>
<p><img border="0" src="215期14.gif"></p>
<p><font size="2">数据核对正确一致后，期初结账完成：</font></p>
<p><img border="0" src="215期15.jpg"></p>
<p><font size="2"><b>4、期初反结账</b></font></p>
<p><font size="2">期初反结账操作用于反结账回到期初数据录入状态，操作如下图所示：</font></p>
<p><img border="0" src="215期16.jpg"></p>
<p><font size="2">点击【期初反结账】，完成回到期初状态。</font></p>
<p><img border="0" src="215期17.jpg"></p>

</body>
