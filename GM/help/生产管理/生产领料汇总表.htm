<p align="left"><b><font size="2">生产领料汇总表</font></b></p>
<p class="MsoNormal" align="left"><span style="font-family: 宋体"><font size="2">
　　“生产领料汇总表”的作用是反映生产车间领用和使用物料的数量以及金额，通过这个报表可以更直接地掌握在线物料占用的资金。点击“业务报表―生产报表―生产领料汇总表”，录入相应的查询条件即可。也可以点击“明细账”查阅该类存货下各个明细存货。</font></span></p>
<p align="left">　</p>
