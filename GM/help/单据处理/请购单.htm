<title>请购单&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 请购是采购业务处理的起点</title>
</head>

<body>

<p>请购单<font size="2"><br>
<br>
&nbsp;&nbsp;&nbsp;&nbsp;请购是采购业务处理的起点，用于描述和生成采购的需求，如采购什么货物、采购多少、何时使用、谁用等内容；<br>
&nbsp;&nbsp;&nbsp; 操作：</font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp; 业务处理--采购业务--请购单</font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
</font></p>
<p><font size="2">&nbsp;&nbsp; 说明：</font></p>
<p><font size="2">&nbsp;&nbsp; 1、根据请购单的待购数量，可结合供应商存货价格表，进行比价采购，生成采购订单。</font></p>
<p><font size="2">&nbsp;&nbsp; 2、生单：点击生成采购订单草稿。</font></p>
<p><font size="2">&nbsp;&nbsp; 3、操作-中止执行：将该张请购单中止执行。</font></p>
<p><font size="2">&nbsp;&nbsp; 4、操作-恢复执行：将中止执行后的请购单恢复为可执行状态。</font></p>

</body>
