<body>

<table border="0" width="100%" height="39" style="border: 0 none">

      <p align="left" style="line-height: 150%; margin-top: 2; margin-bottom: 2">
		<font size="2"><b>航天金穗数据</b></font><b><font face="楷体_GB2312" size="2">导出</font></b></td>
  </tr>
</table>
<blockquote>
	<p><font size="2">此功能是将销售单导出为txt文档，此文档可以导入到航天金穗软件中。</font></p>
	<p><font size="2"><b>操作说明：</b></font></p>
	<p><font size="2">1、进入“文件－航天金穗数据导出”，系统提示选择日期范围；</font></p>
	<p><font size="2">2、输入日期，进入导出操作界面。</font></p>
	<p><font size="2">【调阅单据】：选中一张单据，点击此按钮，可以把单据调出来查看；</font></p>
	<p><font size="2">【查询条件】：可以选择查询单据的日期范围；</font></p>
	<p><font size="2">【导出】：选中单据，点击导出按钮，软件将数据导出。可以按住shift键选择多张单据。</font></p>
	<p><font size="2">导出的文档保存在安装根目录下，文件格式为txt。</font></p>
	<p><b><font size="2">特别说明：使用此功能前，必须将客户资料中的地址、电话、税号填写完整，否则不能导出。</font></b></p>
</blockquote>
