<title>加工单位往来查询</title>
</head>

<body>

<p align="left"><b><font size="2">加工单位往来查询</font></b></p>
<p class="MsoNormal" align="left"><span style="font-family: 宋体"><font size="2">
“</font></span><font size="2"><span style="font-family: 宋体">加工单位往来查询”是往来账管理的重要部分。在客户往来查询中，列出了一段时间内，加工单位增加、减少的加工费用以及尚未结算的金额。</span></font></p>
<p class="MsoNormal" align="left"><font size="2"><span style="font-family: 宋体">点击</span></font><span style="font-family: 宋体; color: black"><font size="2">“业务报表――委外加工报表――加工单位往来查询”，弹出的查询条件中有“包含预付加工费”的选择项，以方便用户的不同需要。</font></span></p>
<p class="MsoNormal" align="left"><font size="2"><span style="font-family: 宋体">
打开报表后，即可查询有关的数据，表格左上方有一选择项，分别是“全部显示”、“不显示金额为零的单位”、“</span> </font>
<span style="font-family: 宋体"><font size="2">只显示金额为零的单位”、“无发生额不显示”，用户可以随时切换。</font></span></p>
<p class="MsoNormal" align="left"><font color="#0000ff" size="2">*委外管理仅T8及以上版本具备</font></p>

</body>

</html>
