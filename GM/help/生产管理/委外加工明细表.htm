<p align="left"><b><font size="2">委外加工明细表</font></b></p>
<p class="MsoNormal" align="left"><span style="font-family: 宋体"><font size="2">
　 “委外加工明细表”用于查询每张加工单的投产和完工验收情况，点击“业务报表――委外加工报表――委外加工明细表”，录入相应的查询条件，即可随时掌握各加工单的生产进度。</font></span></p>
<p align="left"><font size="2">中止执行：可对未完成的委外加工单强制完成。</font></p>
<p align="left"><font size="2">恢复执行：可对强制完成的委外加工单恢复执行。</font></p>

<p class="MsoNormal" align="center" style="text-align: left">
<font color="#0000ff" size="2">*委外管理仅T8及以上版本具备</font></p>
<p align="left">　</p>
