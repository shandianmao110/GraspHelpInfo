<p><b><font size="2">生产报损、报溢单</font></b></p>
<p class="MsoNormal" style="text-indent: 21.0pt"><span style="font-family: 宋体">
<font size="2">
在车间生产过程中，存货因为数量品种较多，收发较频繁，容易出现物料短缺、或物料剩余的情况，系统提供了生产报损单和生产报溢单进行车间物料的盘点管理。</font></span></p>
<p class="MsoNormal" style="text-indent: 21.75pt"><span style="font-family: 宋体">
<font size="2">在“报溢单”录入“业务类型”和“单位成本”后，即可生成单据和对应的会计凭证。</font></span></p>
<p class="MsoNormal"><span lang="EN-US"><font size="2">&nbsp;&nbsp;&nbsp; </font></span>
<span style="font-family: 宋体"><font size="2">
“生产报损单”的物料成本由系统自动计算，在左下方有“指定成本”的选择项，在这个选择之下，报损物料的成本可由用户确认录入。</font></span>&nbsp;&nbsp;
</p><p>　</p>

</body>
