  <tr>
    <td width="100%">
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2">　　　表中由表行和表列确定的方格为单元格，专门用于填制各种数据。单元格是组成报表的最小单位，每个单元格都可用一个名字来标识，称为单元格名。单元格名用所在行和列的坐标表示，行号用数字表示（1-65536），列标用字母（A-ZZ）表示。<br>
      　　　单元格属性包括：单元格类型，对齐方式，字体颜色，表格边框等。<br>
      　　　单元格类型：数值型、字符型、日期型。<br>
      　　　对齐方式有水平对齐和垂直对齐。<br>
    <br>
