		<blockquote>
			<p><font size="2">当存货需求部门，填写请购单后，存货采购部门就会根据请购部门需求的存货品种进行询价，询价表就是记录询价结果的报表。可以录入不同供应商、不同存货的价格。在进行比价生单时，可以从询价表中取价。</font></p>
			<p><font size="2"><font face="宋体">【</font>操作<font face="宋体">】</font>：业务处理―采购业务―询价表</font></p>
			<p><font size="2">功能操作说明：</font></p>
			<p><font size="2">【新增】：新增一张询价单。</font></p>
			<p><font size="2">【整理记录】：可以对失效的询价表进行清理。</font></p>
