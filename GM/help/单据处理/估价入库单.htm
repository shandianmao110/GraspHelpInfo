<body>

<p><font size="2"><b>估价入库单</b></font></p>
<p><font size="2">估价入库是指存货已收到而发票等结算单据未到，企业需要对这批存货暂时入库的一种业务。</font></p>
<p><font size="2"><b>业务操作：</b></font></p>
<p><font size="2">1、点击“估价入库单”</font></p>
<p><font size="2">2、录入供应商、<span style="font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">存货</span>、数量、单价等相关信息；也可以通过“选单”功能选择订单来生成估价入库单；</font></p>
<p><font size="2">3、发票到时，用户在估价入库单上，点击“估价冲回转采购”。系统红冲掉估价入库单，调出一张采购单，将估价入库单的数据转入采购单并过账，用户可以点击【修改】按钮，对
采购单进行修改。</font></p>
<p><font size="2"><b>说明：</b></font></p>
<p><font size="2">1、估价入库单上没有折扣价格、含税价格；单价为[不含税单价]<br>
<br>
2、估价入库单生成凭证为<br>
<br>
&nbsp;&nbsp; 借：库存商品<br>
<br>   
&nbsp;&nbsp;&nbsp;&nbsp; 贷：应付账款－应付货款</font></p>   
<p>　</p>
