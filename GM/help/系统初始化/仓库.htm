<p><font size="2"><b>仓库</b></font></p>
<p><font size="2">“仓库”是对存货存放地的信息进行设置，这里的仓库不一定指实际的仓库，也可为分公司、门店等非独立核算的附属单位。</font></p>
<p><font size="2">仓库信息分类最多可分5级。</font></p>
<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%"><b><font size="2">操作：</font></b></p>
<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
<font size="2">基础资料－仓库</font></p>
<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%"><span lang="EN-US" style="FONT-FAMILY: Symbol; mso-bidi-font-family: Symbol; mso-list: Ignore; mso-fareast-font-family: Symbol"><font size="2">¨<span style="FONT-WEIGHT: normal; FONT-STYLE: normal; FONT-FAMILY: Times New Roman; FONT-VARIANT: normal"> 
</span></font></span><font size="2"><span style="FONT-FAMILY: 宋体; mso-bidi-font-size: 12.0pt; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA"><b>仓库编号</b>：录入必须</span>符合基础资料规则设置要求。</font></p>
<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%"><font size="2"><span lang="EN-US" style="FONT-FAMILY: Symbol; mso-bidi-font-family: Symbol; mso-list: Ignore; mso-fareast-font-family: Symbol">¨<span style="FONT-WEIGHT: normal; FONT-STYLE: normal; FONT-FAMILY: Times New Roman; FONT-VARIANT: normal"> 
</span></span><span style="FONT-FAMILY: 宋体; mso-bidi-font-size: 12.0pt; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA"><b>仓库全名</b>：录入必须</span>符合基础资料规则设置要求。此栏为必输项。</font></p>
<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%"><font size="2"><span lang="EN-US" style="FONT-FAMILY: Symbol; mso-list: Ignore; mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol">¨  
</span><b>复制到下一仓库：</b>在添加下一仓库时，自动带入该仓库的信息。</font></p>
<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%"><span lang="EN-US" style="FONT-FAMILY: Symbol; mso-list: Ignore; mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol"><font size="2">¨ 
</font></span><font size="2"><b>停用：</b>暂时不用的仓库，在“停用”前的方框中打上√即可。停用的仓库在基础资料查询、基础资料列表中可以显示出来，在录单时不显示出来。</font></p>
<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%"><span lang="EN-US" style="FONT-FAMILY: Symbol; mso-list: Ignore; mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol"><font size="2">¨ 
</font></span><font size="2"><b>启用货位管理：</b>勾选后，可以对该仓库进行货位的管理</font></p>
