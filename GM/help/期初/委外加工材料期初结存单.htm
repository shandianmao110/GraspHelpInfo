<title>车间材料期初结存单</title>

<body>

<p>委外加工材料期初结存单</p>
<p><font size="2">委外材料期初结存单用于录入各加工单位的期初结存材料情况</font></p>
<p><font size="2">操作：</font></p>
<p><font size="2">1、<span style="font-family: 宋体">进入节点：</span>期初--委外加工材料期初结存单。</font></p>
<p><font size="2"><span style="font-family: 宋体">2、录入并保存加工单位、存货及其数量和金额等单据信息。</span></font></p>
<p>　</p>
<p><font size="2"><span style="font-family: 宋体; font-weight: 700">说明：</span></font></p>
<p><font face="宋体" size="2">1、加工单位为必须录入信息。</font></p>
<p><font face="宋体" size="2">2、委外加工材料期初结存单不会生成凭证，对财务数据无影响。</font></p>
<p><font face="宋体" size="2" color="#0000FF">*委外功能仅T8及以上版本具备</font></p>

</body>
