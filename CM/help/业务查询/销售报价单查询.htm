<title>销售报价单查询</title>
</head>

<body>

<table border="0" width="100%" height="1">
  <tr>
    <td width="100%" bgcolor="#BFEBFF" height="33">
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0" align="left"><b>
		<font face="楷体_GB2312" size="2">销售报价单查询</font></b></td>
  </tr>
</table>

<blockquote>
	<p><font size="2">可查询各时间段的销售报价单情况。 </font></p>
	<p><font size="2"><font face="宋体">【</font>操作<font face="宋体">】</font>：业务报表--销售报表--销售报价单查询</font></p>
</blockquote>
<p><font size="2">&nbsp;&nbsp;&nbsp;&nbsp;操作说明：</font></p>
<blockquote>
	<p><font size="2">【中止执行】：关闭当前销售报价单，关闭后的报价单不能再下达销售订单。</font></p>
	<p><font size="2">【恢复执行】：恢复被打开的销售报价单，重新打开的销售报价单可下达销售订单。</font></p>
	<p><font size="2">【调阅单据】：查看原始单据情况。</font></p>
	<p><span style="font-family: 宋体; font-weight:700" lang="en-us">
	<font color="#0000FF" size="2">※ 此功能仅财贸双全ⅡTOP+具备</font></span></p>
</blockquote>
<p>　</p>

</body>

</html>
