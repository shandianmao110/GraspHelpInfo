	<p class="style1"><font face="宋体" size="2"><b>【操作】</b></font></p>
	<blockquote>
		<p class="style1"><font face="宋体">业务报表――质检报表――供应商送检明细表</font></p>
	</blockquote>
	<p class="style1"><font face="宋体" size="2"><b>【功能按钮说明】</b></font></p>
      <blockquote>
        <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2"><b>查询条件：</b>可按
		单据日期、供应商、经办人、存货、送检单编号、进货订单编号查询。</font></p>

        </o:p> 
        </span></font></span></p>
