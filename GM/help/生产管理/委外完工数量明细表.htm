<p class="MsoNormal" align="left"><span style="font-family: 宋体; color: black">
<font size="2">
　　“委外完工数量明细表”用于统计、查询一定时间内某个产品的投产以及完工数量情况，点击“业务报表――委外加工报表――委外完工数量明细表”，录入相应的查询条件即可查询本期投产、本期完工、期末在产的数量。</font></span></p>
