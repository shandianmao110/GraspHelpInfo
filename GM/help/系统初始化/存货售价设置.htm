<p><font size="2"><b>存货售价设置</b></font></p>
<blockquote>
	<p><font size="2">存货售价设置提供了一个快捷的工具对存货售价进行设置。在存货售价设置中，可以对不同计量单位的存货分别设置价格。</font></p>
	<p><font size="2">【操作】：基础资料－存货售价设置</font></p>
	<p><font size="2"><b>售价生成：</b>按公式的方式对各级批发价进行设置。设置后，所列存货的售价将按公式设置的价格进行变化。</font></p>
	<p><font size="2"><b>修改售价：</b>可单独对每个存货的每个计量单位的售价进行设置。</font></p>
	<p><font size="2"><b>查询：</b>可选择一类存货、某一存货或全部存货进行设置。</font></p>
	<p><font size="2"><b>提示：系统</b>支持多选存货进行批量售价修改</font></p>
</blockquote>
