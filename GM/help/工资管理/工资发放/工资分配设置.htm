<body>

<table border="0" width="98%" height="2">
  <tr>
    <td width="100%" height="32" bgcolor="#FFE8FF">
      <p align="center"><b><font size="5" face="楷体_GB2312">工资分配设置</font></b></td>
  </tr>
  <tr>
    <td width="100%" height="28" bgcolor="#FFFFFF">
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2">系统工资分配有两种方式，手工分配和按员工分配。</font></p>
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2"><b>功能说明：</b></font></p>
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><span style="font-family:宋体"><font size="2">〖</font></span><font size="2">手工分配</font><span style="font-family:宋体"><font size="2">〗</font></span></p>
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2"><span style="font-family: 宋体">&nbsp;&nbsp;&nbsp; 
      </span>指在对工资进行费用分配时，采用人工选择方式进行工资分配操作。</font></p>
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2"><span style="font-family:宋体">〖</span>按员工分配<span style="font-family:宋体">〗</span></font></p>
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2"><span style="font-family: 宋体">&nbsp;&nbsp;&nbsp; 
      </span>指事先在工资分配设置中对每位职员的费用用途进行分配，待工资费用分配时，系统将自动进行分配。</font></td>
  </tr>
  <tr>
    <td width="100%" height="23" bgcolor="#FFFFFF">
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2" color="#800080"><b>参考资料：</b></font></p>
