<title>委外加工单价</title>
</head>

<body>

<p>委外加工单价</p>
<p><font size="2">用于记录委外加工单位对不同存货的加工单价，在委外完工验收单中可根据加工单位以及存货自动带出此表中相对应的加工单价
，可区分含税和不含税单价。</font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp; 操作：</font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp; 基础资料--委外加工单价</font></p>
<p style="line-height: 150%"><font size="2">说明：</font></p>
<p style="line-height: 150%"><font size="2">修改：修改存货、加工单位、加工单价、备注<br>
新增：增加某存货对应某加工单位的加工单价<br>
删除：删除某条存货的加工单价、备注等信息<br>
刷新：更新修改后的存货、加工单位、加工单价及备注</font></p>

<p style="line-height: 150%"><font size="2" color="#0000FF">*委外功能仅T8及以上版本具备</font></p>

</body>

</html>
