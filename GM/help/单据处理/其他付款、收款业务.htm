<title>其他付款、收款业务</title>
</head>

<body>

<p><font size="2"><b>其他付款业务、其他收款业务</b></font></p>
<p><font size="2">其他付款业务和其他收款业务可以处理费用、其他收入等与进货、销售无关的付款、收款业务。</font></p>
<p><font size="2">◆ <b>其他付款业务</b></font></p>   
<p><font size="2">操作：业务处理－其他付款业务</font></p>
<p><font size="2">在表头区录入经办人、部门等信息 
。其中，往来单位为可选项，用户可根据实际需要选择录入。在表体区录入科目全名（借方），可以选择所有会计科目。</font></p>
<p><font size="2">付款账户只能选择“现金”和“银行存款”。</font></p>
<p><font size="2">◆<b> 其他收款业务</b></font></p>   
<p><font size="2">操作：业务处理－其他收款业务</font></p>
<p><font size="2">在表头区录入经办人、部门等信息 
。其中，往来单位为可选项，用户可根据实际需要选择录入。</font></p>
<p><font size="2">在表体区录入科目全名（贷方），可以选择所有会计科目。</font></p>
<p><font size="2">收款账户只能选择“现金”和“银行存款”。</font></p>
<p>　</p>
