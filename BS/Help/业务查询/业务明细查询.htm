<html>

<head>
<meta http-equiv="Content-Language" content="zh-cn">
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>单据审核查询</title>
<style type="text/css">
.style1 {
	font-size: x-small;
}
</style>
</head>

<body>

<table border="0" width="100%" height="1">
  <tr>
    <td width="100%" bgcolor="#BFEBFF" height="33">
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0" align="left">
		<b><font face="楷体_GB2312" size="2">业务明细查询</font></b></td>
  </tr>
  </table>

<p style="MARGIN-BOTTOM: 0px; MARGIN-TOP: 0px; LINE-HEIGHT: 150%">
			<span style="font-family: 宋体"><font size="2">
			&nbsp;业务明细查询提供了按自定义字段和自定义项以及查询日期范围等多个查询条件查询进销存以及领退料等业务单据，用户可根据实际情况进行组合查询，以方便、快捷地查询到自己需要的单据。</font></span></p>
			<p style="MARGIN-BOTTOM: 0px; MARGIN-TOP: 0px; LINE-HEIGHT: 150%">
			<font size="2"><span style="font-family: 宋体">&nbsp;&nbsp;操作：选择菜单“业务报表―业务明细查询”</span></font></p>
<p style="MARGIN-BOTTOM: 0px; MARGIN-TOP: 0px; LINE-HEIGHT: 150%">
			　</p>
			<p style="MARGIN-BOTTOM: 0px; MARGIN-TOP: 0px; LINE-HEIGHT: 150%">
			<font size="2"><span style="font-family: 宋体">&nbsp;&nbsp; </span></font>
			<span style="font-family: 宋体"><font size="2">功能按钮说明：</font></span></p>
			<p class="MsoNormal" style="TEXT-INDENT: 24.75pt">
			<span style="font-family: 宋体"><font size="2">调阅单据：调阅出具体的单据进行查看。</font></span></p>
			<p class="MsoNormal" style="TEXT-INDENT: 24.75pt">
			<span style="font-family: 宋体"><font size="2">
			单据配置：勾选需要查看的单据类型，未选中的单据类型则不显示。</font></span></p>
			<p class="MsoNormal" style="TEXT-INDENT: 24.75pt"><font size="2">
			<span style="font-family: 宋体">查询条件：在输入某一或某组查询条件后，按</span><span lang="EN-US">“</span><span style="font-family: 宋体">确认</span><span lang="EN-US">”</span><span style="font-family: 宋体">按钮，就会查到所有符合查询条件的单据。</span></font>

</body>

</html>
