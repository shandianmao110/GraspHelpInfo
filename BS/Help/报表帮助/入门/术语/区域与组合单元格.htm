    <p align="left" style="line-height: 150%; margin-top: 0; margin-bottom: 0"><b><font size="2">区域与组合单元格</font></b></td>
  </tr>
  <tr>
    <td width="100%">
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2"><br>
      　　区域由一张表页上的一组单元格组成，自起点单元格至终点单元格是一个完整的矩形块。区域是二维的，最大的区域是整个表页，最小区域为一个单元。<br>
      　　组合单元格由相邻的两个或更多的单格组成。在处理报表时将组合单元格视为一个单元格，组合单元格名称可以用区域名称或区域中的单元名称来表示。如把B2到B3定为组合单元格，则可以用“B2”、“B3”或“B2：B3”表示。<br>
      　</font></p>
