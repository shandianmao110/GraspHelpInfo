<p><font size="2"><b>银行存取款</b></font></p>
<p><font size="2">处理存款和取款业务。</font></p>
<p><font size="2"><b>操作：</b>业务处理－银行存取款</font></p>
<p><font size="2"><b>说明：</b></font></p>
<p><font size="2">1、在表头区录入经办人、部门、转出账户（存款时，选择现金；取款时选择银行存款）；</font></p>
<p><font size="2">2、在表体区录入科目名称（存款时，选择银行存款；取款时选择现金）、金额。</font></p>
<p><font size="2">3、点击【保存】按钮即可过账。如果单据设置审核流程，必须严格按照审核流程设置审核单据，单据才能过账。</font></p>
<p>　</p>
