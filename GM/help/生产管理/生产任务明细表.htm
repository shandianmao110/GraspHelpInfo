<p align="left"><b><font size="2">生产任务明细表</font></b></p>
<p class="MsoNormal" align="left"><span style="font-family: 宋体"><font size="2">
　　“生产任务明细表”用于查询每张生产任务单的投产和完工验收情况，点击“业务报表――生产报表――生产任务明细表”，录入相应的查询条件，即可随时掌握各张任务单的完工进度。</font></span></p>
<p class="MsoNormal" align="left"><span style="font-family: 宋体"><font size="2">表中的“验收总数”来自与该任务单关联的“完工验收单”，表中分别显示了正品和次品的累计完工数量。</font></span></p>
<p class="MsoNormal" align="left"><font size="2"><span style="font-family: 宋体">
中止执行：可以对未完成的任务单进行中止执行。</span></font></p>
<p class="MsoNormal" align="left"><font size="2"><span style="font-family: 宋体">
恢复执行：可以对“中止执行”的任务单进行恢复执行。</span></font></p>
<p class="MsoNormal" align="left"><font size="2"><span style="font-family: 宋体">
联查：可以对焦点行任务单关联查看该任务单的领料、缺料、材料损耗以及完工、工序执行相关情况。</span></font></p>

</body>
