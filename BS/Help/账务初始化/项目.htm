<blockquote>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
	<font size="2">项目主要应用于企业在业务及财务处理中进行项目管理。例如，要核算一个开发项目的采购、销售、库存、收入、支出、费用等，都可以应用项目管理来实现。
	在财务管理中，如果要按项目进行核算，则一定要进行辅助核算的设置。</font></p>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
	<font size="2">操作：基础资料―项目</font></p>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
	<font size="2"><b>应用说明：</b></font></p>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
	<font size="2">1、进行项目管理时，首选设置项目名称及编号。</font></p>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
	<font size="2">2、在进行业务单据处理时，选择项目。</font></p>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
	<font size="2">3、业务报表查询出各项目的相关报表。</font></p>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
	<font size="2">4、进行财务处理时。会计科目中设置按项目进行辅助核算。</font></p>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
	<font size="2">5、按项目查询项目损益表、查询财务报表。</font></p>
</blockquote>
