    <p align="left" style="line-height: 150%; margin-top: 0; margin-bottom: 0"><b><font size="2">分页预览</font></b></td>

  <tr>
    <td width="100%">
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2"><br>
      <b>
    分页预览的作用：</b><br>
    分页预览用于在设计报表格式时显示页面大小。有了分页预览，在设计报表时就不会因为报表略大于或略小于一页时要通过打印预览来查看或调整。可直接在编辑时调整报表大小。<br>
      <b>
    显示分页预览：</b><br>
    请单击“工具”菜单下的“分页预览”命令，使之处于选中状态 。<br> 
    <br>
    提示：分页预览的大小与页面设置中的页面大小一致，由于单元格的高度与宽度的关系，可能出现大于或小于一行列的误差。<br>
    取消分页预览的显示<br>
    请单击“工具”菜单下的“分页预览”命令，使之处于未选中状态 。<br> 
      　</font></p>
    </td>
  </tr>
