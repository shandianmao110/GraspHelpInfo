<blockquote>
	<p><font size="2">此功能用于操作员修改自己的登录口令。</font></p>
	<p><font size="2">【操作】：文件-修改口令</font></p>
	<p><font size="2">输入原密码、新密码及确认密码后，点击【确定】按钮，口令修改成功。</font></p>
	<p><font size="2">说明：系统管理员、会计主管及新增的操作员，初始密码均为空。</font></p>
</blockquote>
