<title>库存期初结存单</title>
</head>

<body>

<p><b><font size="2">库存期初结存单</font></b></p>
<p style="line-height: 150%; margin-top: 0px; margin-bottom: 0px">
<span style="font-family: 宋体"><font size="2">库存期初结存单用于录入各仓库各存货的期初结存情况。</font></span></p>
<p><font size="2"><span style="font-family: 宋体; font-weight: 700">操作：</span></font></p>
<p><font size="2"><span style="font-family: 宋体">1、</span><span style="FONT-FAMILY: 宋体">帐套基础资料建设完成后，进入节点：</span><span style="font-family: 宋体">期初―库存期初结存单。</span></font></p>
<p><font size="2"><span style="font-family: 宋体">2、录入并保存供应商、仓库、存货及其数量和金额等单据信息。</span></font></p>
<p>　</p>
<p><font size="2"><span style="font-family: 宋体; font-weight: 700">说明：</span></font></p>
<p><font face="宋体" size="2">1、仓库为必须录入信息。</font></p>
<p><font face="宋体" size="2">2、库存期初结存单不会生成凭证，对财务数据无影响。</font></p>
<p>　</p>

</body>

</html>
