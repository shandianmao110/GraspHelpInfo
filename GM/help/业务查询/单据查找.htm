<title>单据查找</title>
</head>

<body>

<table border="0" width="100%" height="1">
  <tr>
    <td width="100%" bgcolor="#BFEBFF" height="35">
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0" align="center">
      <b><font face="楷体_GB2312" size="5">单据查找</font></b></td>
  </tr>
  <tr>
    <td width="100%" bgcolor="#FFFFFF" height="21">
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
      <font size="2">&nbsp;&nbsp;</font>&nbsp;&nbsp;&nbsp; <span style="font-family:宋体;mso-ascii-font-family:    
&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><font size="2">单据查询提供了按往来单位、经办人、
		存货、仓库、单据编号、单据类型和查询日期范围等多个查询条件，用户可根据实际情况进行组合查询，以方便、快捷地查询到自己需要的单据。</font></span></p>
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
      <font size="2"><span style="font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">&nbsp;&nbsp;   
      操作：选择菜单“业务报表―单据查找”&nbsp;&nbsp; 
      </span></font></p>
      <p class="MsoNormal" style="text-indent:24.75pt"><span style="font-family:宋体;
mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><font size="2">功能按钮说明：</font></span></p>
      <p class="MsoNormal" style="text-indent:24.75pt"><span style="font-family:宋体;
mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><font size="2">查看：调阅出具体的单据进行查看。</font></span></p>
      <p class="MsoNormal" style="text-indent:24.75pt"><span style="font-family:宋体;
mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><font size="2">复制：将选中的单据复制到草稿中。</font></span></p>
      <p class="MsoNormal" style="text-indent:24.75pt"><span style="font-family:宋体;
mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;"><font size="2">删除：将选中的单据删除。</font></span></p>
      <p class="MsoNormal" style="text-indent:24.75pt"><font size="2"><span style="font-family:宋体;
mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;">查询条件：在输入某一或某组查询条件后，按</span><span lang="EN-US">“</span><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;
mso-hansi-font-family:&quot;Times New Roman&quot;">确认</span><span lang="EN-US">”</span><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:
&quot;Times New Roman&quot;">按钮，就会查到所有符合查询条件的单据。</span></font></p>
      <p class="MsoNormal"><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;
mso-hansi-font-family:&quot;Times New Roman&quot;"><font size="2">注意：所列查询条件并非必须输入，若不输入，软件查到的将是指定时间内的所有单据。</font></span></p>
      <font size="2"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; font-family: Times New Roman; mso-fareast-font-family: 宋体; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA">&nbsp;&nbsp;&nbsp;</span><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA">　　调阅单据：可查看单据详情。</span></font></td>
  </tr>
