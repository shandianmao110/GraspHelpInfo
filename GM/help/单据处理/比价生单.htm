<p>比价生单</p>
<p>&nbsp;&nbsp;&nbsp; <font size="2">根据请购单的待购数量，结合供应商询价表，进行比价采购，生成采购订单。</font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp;&nbsp; 操作：</font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp;&nbsp; 业务处理--采购业务--比价生单</font></p>
<p>　</p>
<p><font size="2">说明：</font></p>
<p><font size="2">1、选单：</font></p>
<p><font size="2">1）选择已经过账的请购单。</font></p>
<p><font size="2">2）选择已经过账的销售订单</font></p>
<p><font size="2">2）选择已经保存的询价表。</font></p>
<p><font size="2">2、比价：将请购单上的数量与询价单上的数量区间进行比对，得出最合理结果。</font></p>
<p><font size="2">3、生成草稿：将选中的比价结果生成草稿。</font></p>
<p><font size="2">4、按存货汇总：将所选中的存货行按照相同存货进进行合并。</font></p>
<p><font size="2">注意：按照存货汇总后将清空比价结果。</font></p>

</body>
