有些业务每个月都有发生，凭证的内容相似，如每个月都要做工资凭证、固定资产折旧凭证等，凭证涉及的分录相同，只是金额不同。此时可以通过“凭证模板”事先定义好凭证的模板，在填制凭证时直接调用，做适当修改，就可以快速形成凭证保存。</font></p>
			<p style="line-height: 150%; margin-top: 1px; margin-bottom: 1px">
			<font size="2">【操作】：总账―常用凭证</font></p>
			<p style="line-height: 150%; margin-top: 1px; margin-bottom: 1px">
			<font size="2">功能操作说明：</font></p>
			<p style="line-height: 150%; margin-top: 1px; margin-bottom: 1px">
			<font size="2">【新增】：点击“新增”，录入编号、凭证类别、科目、借贷金额等要数，保存后，可以在凭证录入中调用凭证模板。</font></p>
