<p align="left"><b><font size="2">委外费用汇总表</font></b></p>
<p class="MsoNormal" align="left"><span style="font-family: 宋体"><font size="2">
　　“委外费用汇总表”用于查询各个加工单位各项加工费用的金额。</font></span><font size="2"><span style="font-family: 宋体; color: black">点击“业务报表――委外加工报表――委外费用汇总表”，</span><span style="color: black">
</span></font><span style="font-family: 宋体; color: black"><font size="2">
录入相应的查询条件即可查询某时间段内与各加工单位之间发生的各项加工费用。点击“明细账”可以查询汇总金额的具体构成。</font></span></p>

<p align="left"><font color="#0000ff" size="2">*委外管理仅T8及以上版本具备</font></p>
