<body>

<table border="0" width="100%" height="40">
  <tr>
    <td width="100%" height="36" bgcolor="#DAE6C4">
      <p align="center"><b><font size="5" face="楷体_GB2312">单品分析</font></b></td>
  </tr>
  <tr>
    <td width="100%" height="36">
      <p align="left" style="line-height: 150%">
      <font size="2">  
      &nbsp;&nbsp;&nbsp; 　　单品分析根据销售数据分析某类或某个<span style="font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">存货</span>的销售利润、毛利率、所占同类<span style="font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">存货</span>销售百分比、利润百分比等数据，并可进行每月数据的对比，给经营者提供良好的决策分析的依据。</font>
      <p align="left">
      <font size="2"><b>选择存货：</b>可选择一类或者某一<span style="font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">存货</span>进行分析。</font></td>
  </tr>
</table>
