<p><font size="2"><b>&nbsp; <font face="宋体">&nbsp;</font></b></font><span style="font-family: 宋体"><font size="2">在
采购的过程中还会涉及除进价之外的其他费用，这些费用由购货方负担，最终构成存货成本的一部分。对于这样的费用，可以使用“应付费用单”进行确认、归集，以方便日后的成本分摊以及计算。
采购费用项目包括：运输费、装卸费、进项税
、保险费、其他费用等。用户既可以立刻支付，也可以将此费用计入供应商往来，待以后结算。</font></span></p>

<p><font size="2">
会计分录：借：费用项目对应的会计科目</font></p>
