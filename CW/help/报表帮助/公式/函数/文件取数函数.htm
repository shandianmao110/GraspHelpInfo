    <p align="left" style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2"><b>文件取数函数</b></font></td>

  <tr>
    <td width="100%">
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2"><br>
    文件取数<br>
    格式：<br>
    FILEVALUE(&lt;文件名&gt;,&lt;单元格名&gt;,&lt;类型&gt;) <br>
    <br>
    类型参数包括取页号一一对应和取关键字月一一对应。<br>
    例: 下面例子取D盘根目录下zcfz.gcp文件中 C10单元格的值,按表页号一一对应。 <br> 
    FILEVALUE('D:\zcfz.gcp','C10','') <br>
    下面例子取执行程序所在目录的子目录Data下lr.gcp 中 B3 单元格的值,按关键字月份一一对应。 <br> 
    FILEVALUE('Data\zcfz.gcp','B3','m')<br>
      　</font></p>
    </td>
  </tr>
