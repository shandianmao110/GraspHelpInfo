<p><b><font size="2">成本计算</font></b></p>
<p><font size="2">在进销存业务月末结转以前，需要将企业存货按存货核算方式计算其出入库成本，然后再进行期末结转处理。<br>
<br>
<b>操作节点：</b>业务处理－成本计算</font></p>
<p><font size="2">1、进入操作节点，选择需要计算成本的存货</font></p>
<p><font size="2">2、点击【下一步】按钮，系统自动开始计算所选择存货的单位成本，最后【完成】成本计算 。</font></p>
<p>　</p>
