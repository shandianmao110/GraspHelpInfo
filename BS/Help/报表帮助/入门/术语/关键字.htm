<title>关键字</title>
<table border="0" cellspacing="1" style="border-collapse: collapse" bordercolor="#111111" width="100%" id="AutoNumber1">
  <tr>
    <td width="100%">
    <p align="left" style="line-height: 150%; margin-top: 0; margin-bottom: 0"><b><font size="2">关键字</font></b></td>
  </tr>
  <tr>
    <td width="100%">
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2">　　关键字是一种特殊数据单元格，可以用于作为表页条件来查询数据；也可以唯一标识一个表页，用于在大量表页中快速选择表页。<br>
      　　关键字的显示位置在格式状态下设置，关键字的值则在数据状态下录入，每个报表可定义多个关键字，同一种关键字只能定义一个。<br>
      　　关键字有：单位名称、单位编号、年、月、日、季、自定义。<br>
      　　表页取数时与关键字有关的公式都要把关键字作为条件取数。<br>
      　　如以会计期间作为关键字，那么在查发生数FS()时应该只能查到设置期间的发生数，而不是查询其它期间的。<br>
      　　关键字单元不能被编辑，包括复制及粘贴。<br>
      　</font></p>
    </td>
  </tr>
</table>
