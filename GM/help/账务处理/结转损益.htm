		<blockquote>
			<p style="line-height: 150%; margin-left: 0; margin-top: 0; margin-bottom: 0">
			<font size="2">结转损益是在一个会计期间的期末（通常是月末），在所有凭证均已经审核登账后，将损益类科目的余额结转到“本年利润”科目中去。</font></p>
			<p style="line-height: 150%; margin-left: 0; margin-top: 0; margin-bottom: 0">
			<font size="2">本软件并不要求用户每月均进行结转损益的操作。</font></p>
			<p style="line-height: 150%; margin-left: 0; margin-top: 0; margin-bottom: 0">
			<font size="2">【操作】：总账―结转损益</font></p>
			<p style="line-height: 150%; margin-left: 0; margin-top: 0; margin-bottom: 0">
			<font size="2"><b>功能操作说明：</b>&nbsp;&nbsp;</font></p>
			<p style="line-height: 150%; margin-left: 0; margin-top: 0; margin-bottom: 0">
			<font size="2">1、点击菜单进入结转损益操作界面。</font></p>
			<p style="line-height: 150%; margin-left: 0; margin-top: 0; margin-bottom: 0">
			<font size="2">2、勾选“结转损益后将凭证立即记账”，则结转损益这张凭证在生成的时候同时已经作了审核与记账操作。此时，系统不对制单与审核为同一人进行检查。</font></p>
			<p style="line-height: 150%; margin-left: 0; margin-top: 0; margin-bottom: 0">
			<font size="2">3、用户还可以通过“设置”按钮对结转损益的会计科目进行设置。</font></p>
			<p style="line-height: 150%; margin-left: 0; margin-top: 0; margin-bottom: 0">
			<font size="2">【设置】：点击后，可以对结转损益的会计科目进行设置。</font></p>
