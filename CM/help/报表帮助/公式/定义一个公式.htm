<title>定义一个公式</title>
<table border="0" cellspacing="1" style="border-collapse: collapse" bordercolor="#111111" width="100%" id="AutoNumber1">
  <tr>
    <td width="100%">
    <p align="left" style="line-height: 150%; margin-top: 0; margin-bottom: 0"><b><font size="2">定义一个公式</font></b></td>
  </tr>
  <tr>
    <td width="100%">
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2"><br>
    （1）选中要设置为公式的单元格。<br>
    （2）单击“数据”菜单下的“编辑公式”命令。<br>
    （3）单击“函数向导”按钮。<br>
    （4）选择需要的函数类别和名称。<br>
    （5）单击“下一步”按钮。<br>
    （6）在函数录入处按照函数的格式录入。<br>
    （7）单击“确定”按钮。<br>
    （8）确定无误后，单击“确定”按钮。<br>
    （9）当前单元格变为公式单元格，显示为“公式单元”。在单元格文本处显示单元格的公式。<br>
      </font></p>
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2">
    提示：为了快速的操作，也可以直接选中单元格，在非编辑状态下按“=”号键。<br>
      &nbsp;&nbsp;&nbsp;&nbsp; 公式单元格不能够直接编辑，可以双击公式单元格，弹出公式向导对话框后进行编辑。<br>
      &nbsp;&nbsp;&nbsp;&nbsp; 删除公式单元格：直接按Delete键。<br>
      　</font></p>
    </td>
  </tr>
  <tr>
    <td width="100%">
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2">　</font></p>

  </tr>
