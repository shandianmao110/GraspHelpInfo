<head>

<title>固定资产减少</title>
</head>

<body>

<table border="0" width="100%" height="41">
  <tr>
    <td width="100%" bgcolor="#FFD7D7" height="31">
      <p align="center"><b><font face="楷体_GB2312" size="5">固定资产减少</font></b></td>
  </tr>
</table>
<table border="0" width="100%">
  <tr>
    <td width="100%">
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2">&nbsp;&nbsp;&nbsp;      
      </font><font size="2">固定资产减少是固定资产模块重要环节，在固定资产减少操作前，必须对减少的固定资产进行<a href="固定资产计提折旧.htm">计提折旧</a>操作。</font><p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2"><b>操作说明：</b></font></td>
  </tr>
</table>

<table border="0" width="100%">
  <tr>
    <td width="100%">
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2">1、点击“固定资产―业务处理―固定资产减少”，</font><font size="2">进入“固定资产减少”界面，选择要作减少的固定资产编号，录入减少日期、减少方式、清理原因。</font>            
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2">2、填写完毕，点击“确定”按钮，系统将自动生成会计凭证，可点击“记账凭证”按钮进行查看。</font></p>
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2">3、进入“固定资产减少”列表界面，可查看已减少的固定资产清单。</font></p>
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2">4、点击“添加”按钮，可继续录入要作减少的固定资产。</font>
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0">　
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2"><b>提示：</b>为确保记账凭证的完整性，请检查辅助核算项是否已填写完毕，操作方法与<a href="固定资产增加.htm">固定资产增加</a>相同。</font></td>
  </tr>
</table>

</body>

</html>
