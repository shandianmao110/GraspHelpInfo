mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;">仓库库存明细表反映了某一存货一段时间内数量的收入、发出、结存明细。</span></font></p>
	<p align="left"><font size="2" face="宋体"><b>【操作】</b></font><font size="2"><b>：</b>业务报表―仓库报表―仓库库存明细表</font></p>
	<p align="left"><font size="2" face="宋体"><b>功能及按钮说明：</b></font></p>
	<p align="left"><font size="2" face="宋体"><b>【查询条件】：</b>可以按时间范围、存货、仓库、往来单位、货位、批号进行查询。</font></p>
	<p style="LINE-HEIGHT: 150%" align="left"><font size="2"><b>【调阅单据】</b>：</font><span style="font-family: 宋体"><font size="2">点击后，可以调阅原始单据进行查询。</font></span></p>
	<p style="LINE-HEIGHT: 150%" align="left"><font size="2" face="宋体"><b>【刷新】：</b></font><font size="2"><span style="font-family: 宋体">按当前查询条件，更新报表显示数据。</span></font></p>
