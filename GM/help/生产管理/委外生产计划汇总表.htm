<p align="left"><b><font size="2">委外生产计划汇总表</font></b></p>
<p class="MsoNormal" align="left"><span style="font-family: 宋体; color: black">
<font size="2">
　“委外生产计划汇总表”用于统计委外生产计划的执行及完成情况。点击“业务报表――委外加工报表――委外生产计划汇总表”，录入相应的查询条件，即可查看各个产品生产计划的实施进度，点击“明细账”，还可以查阅该类存货下各个明细产品的实际情况。</font></span></p>
<p align="left"><font color="#0000ff" size="2">*委外管理仅T8及以上版本具备</font></p>
