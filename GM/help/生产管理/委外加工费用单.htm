<title>委外加工费用单</title>
</head>

<body>

<p><b><font size="2">委外加工费用单</font></b></p>
<p class="MsoNormal"><font size="2">　　&nbsp;</font><span style="font-family: 宋体"><font size="2">委外加工费用单用于
确认委托加工过程发生的各种费用，比如：加工费、代垫的税金等等，是下一步与委外单位结算费用的依据。</font></span></p>
<p class="MsoNormal" style="text-indent: 21.0pt">
<span style="font-family: 宋体; color: black"><font size="2">操作：</font></span></p>
<p class="MsoNormal" style="text-indent: -18.0pt; margin-left: 18.0pt">
<span lang="EN-US" style="font-family: 宋体; color: black"><font size="2">1、</font><span style="font-style: normal; font-variant: normal; font-weight: normal; font-family: Times New Roman"><font size="2">&nbsp;
</font></span></span><span style="font-family: 宋体; color: black"><font size="2">
点击“业务处理”―</font></span><font size="2"><span style="color: black"> </span></font>
<span style="font-family: 宋体; color: black"><font size="2">“委外加工”――“委外加工费用单”。</font></span></p>
<p class="MsoNormal" style="text-indent: -18.0pt; margin-left: 18.0pt">
<span lang="EN-US" style="font-family: 宋体; color: black"><font size="2">2、</font><span style="font-style: normal; font-variant: normal; font-weight: normal; font-family: Times New Roman"><font size="2">&nbsp;
</font></span></span><span style="font-family: 宋体; color: black"><font size="2">
“委外加工费用单”通过选择“委外加工单”形成，也可以手工直接录入。点击“选单”，随即弹出查询条件下的“委外加工单”。</font></span></p>
<p class="MsoNormal"><span lang="EN-US"><font size="2">3</font></span><span style="font-family: 宋体"><font size="2">、单据内的“费用项目”一共是四个：加工费、增值税、消费税、其他加工费，对应的会计科目用户可以自己修改。</font></span></p>
<p class="MsoNormal"><font size="2"><span lang="en-us">4</span><span style="font-family: 宋体">、注意，如果“委外加工费用单”被后面的、“委外费用结算单”、“委外费用分配单”引用后，就不能再修改了。</span></font></p>
<p><font color="#0000ff" size="2">*委外管理仅T8及以上版本具备</font></p>

</body>

</html>
