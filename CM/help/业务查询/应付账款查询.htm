<html>

<head>

<title>供应商往来查询</title>
</head>

<table border="0" width="100%" height="228">
  <tr>
    <td width="100%" bgcolor="#BFEBFF" height="33">
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0" align="left">
      <b><font face="楷体_GB2312" size="2">供应商往来查询</font></b></td>
  </tr>
  <tr>
    <td width="100%" height="182">
      <blockquote>
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
		<font size="2">供应商往来查询中，系统列出了当前供应商的应付账款、预付账款、往来合计等数据，可以查询各期初余额、本期发生、期末余额。&nbsp;&nbsp;</font></p>
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
		<font size="2">【操作】：业务报表―供应商往来报表―供应商往来查询</font></p> 
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
      <font size="2">功能按钮说明：</font></p>
		<p style="line-height: 150%; margin-top: 5; margin-bottom: 0">
		<font size="2"><b>【查询条件】：</b>可以选择查询的时间段、供应商信息及是否包括现收。选择后，系统计算出的应
		付金额为截止结束日期金额数据。</font></p>
		<p style="line-height: 150%; margin-top: 5; margin-bottom: 0">
		<font size="2">【<b>明细账】：</b>明细账提供了按单为最小单位的往来账发生及结算情况
		。可以单独查询应付账款、预付账款的明细情况。</font></p>
		<p style="line-height: 150%; margin-top: 5; margin-bottom: 0">
		<font size="2">【<b>往来对账</b>】：将单据按存货明细展开，进行对账。 对账时，可以选择不显示预付账款。</font></p>
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
      　</p>
		</blockquote>
    </td> 
  </tr> 
  </table>
</html>
