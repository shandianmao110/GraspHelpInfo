<p><font size="2"><b>调价单</b></font></p>
<p><font size="2">调价单用于对某种存货的库存成本进行调整，包括该<span style="font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">存货</span>所有仓库的全部数量。<br>
</font><font size="2"><br>
<br>
操作：业务处理－库存业务－调价单</font></p>
<p><font size="2"><b>特别说明：</b></font></p>

<p><font size="2"><br>
（1）调价单可以存为草稿；</font></p>

<p><font size="2">
（2）调价单单据界面不支持双单位；</font></p>

<p><font size="2">
（3）调价单过账后当时不生成凭证，月末结转时合并生成一张凭证。</font></p>
