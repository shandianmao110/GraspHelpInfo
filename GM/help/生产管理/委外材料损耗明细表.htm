<p><font size="2"><b>委外</b></font><b><font size="2">材料损耗明细表</font></b></p>
<p><font size="2"><b>&nbsp;&nbsp; </b>委外完工验收后，计划耗用子件的数量与实际子件耗用的数据可能存在差异，</font><span style="font-family: 宋体"><font size="2">点击““业务报表――委外加工报表――委外材料损耗
明细表”即可查看委外完工材料的具体损耗情况，及时了解具体数量，方便与原来
委外加工单上计划数量的比较分析。</font></span></p>
<p><font size="2"><span style="font-family: 宋体">&nbsp;&nbsp;
计划数量：委外加工单上子件计划耗用数量。</span></font></p>
<p><font size="2"><span style="font-family: 宋体">&nbsp;&nbsp; 
实际耗用数量：委外完工验收单上子件的实际耗用数量。</span></font></p>

<p><font color="#0000ff" size="2">*委外管理仅T8及以上版本具备</font></p>
