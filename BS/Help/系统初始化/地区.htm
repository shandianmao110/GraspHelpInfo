<blockquote>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
	<font size="2">地区是指与用户往来的客户所在的区域，地区是客户的一个属性，如将客户设置了所属地区后，可查询地区销售状况。</font>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
	<font size="2">地区可５级分类。</font></p>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
	<font size="2"><b>【操作】：</b>基础资料－地区</font></p>
	<blockquote>
		<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
		<font size="2">
		<span lang="EN-US" style="FONT-FAMILY: Symbol; mso-bidi-font-family: Symbol; mso-list: Ignore; mso-fareast-font-family: Symbol">¨<span style="FONT-WEIGHT: normal; FONT-STYLE: normal; FONT-FAMILY: Times New Roman; FONT-VARIANT: normal">
		</span></span>
		<span style="FONT-FAMILY: 宋体; mso-bidi-font-size: 12.0pt; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA">
		<b>地区编号</b>：录入必须</span>符合基础资料规则设置要求。</font></p>
		<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
		<font size="2">
		<span lang="EN-US" style="FONT-FAMILY: Symbol; mso-bidi-font-family: Symbol; mso-list: Ignore; mso-fareast-font-family: Symbol">¨<span style="FONT-WEIGHT: normal; FONT-STYLE: normal; FONT-FAMILY: Times New Roman; FONT-VARIANT: normal">
		</span></span>
		<span style="FONT-FAMILY: 宋体; mso-bidi-font-size: 12.0pt; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA">
		<b>地区全名</b>：录入必须</span>符合基础资料规则设置要求。此栏为必输项。</font></p>
