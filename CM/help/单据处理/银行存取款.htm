<title>银行存取款</title>

<body>

<table border="0" width="100%" height="40" id="table1">
  <tr>
    <td width="100%" bgcolor="#FFDDFF" height="36">
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0" align="left">
		<b><font face="楷体_GB2312" size="2">银行存取款</font></b></td>
  </tr>
</table> 
 
		<blockquote>
			<p><font size="2">用于处理存款和取款业务。</font></p>
			<p><font size="2"><b>【操作】：</b>业务处理－银行存取款</font></p>
			<p><font size="2"><b>功能操作说明：</b></font></p>
			<p><font size="2">&nbsp; 1、在表头区录入经办人、部门、转出账户（存款时，选择现金；取款时选择银行存款）；</font></p>
			<p><font size="2">&nbsp; 2、在表体区录入科目名称（存款时，选择银行存款；取款时选择现金）、金额。</font></p>
			<p><font size="2">&nbsp; 3、点击【保存】按钮即可过账。如果单据设置审核流程，必须严格按照审核流程设置审核单据，单据才能过账。</font></p>
			<p>　</p>
</blockquote>

</body>
