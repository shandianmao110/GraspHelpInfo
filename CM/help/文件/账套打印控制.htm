<body>

<table border="0" width="100%" height="39">
  <tr>
    <td width="100%" bgcolor="#DEDBFF" height="35">
      <p align="left" style="line-height: 150%; margin-top: 2; margin-bottom: 2">
		<b><font face="楷体_GB2312" size="2">账套选项―打印控制</font></b></td>
  </tr>
</table>
<blockquote>
	<p style="line-height: 150%"><font size="2"><span style="font-family: 宋体">【</span><b>操作说明</b><span style="font-family: 宋体">】</span><b>：</b>使用某项配置时，在配置项前面的勾选栏，打上“√”即可。</font></p>
	<blockquote>
		<p style="line-height: 150%"><font size="2"><b>
		<span style="mso-bidi-font-size: 12.0pt; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA">1、</span></b><span style="font-family: 宋体"><b>只能打印正式单据：</b>只允许过账后的单据才能打印</span></font></p>
		<p style="line-height: 150%"><font size="2"><b>
		<span style="mso-bidi-font-size: 12.0pt; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA">2、</span>单据显示打印次数：</b>选中此项，单据页面显示打印次数</font></p>
		<p style="line-height: 150%"><font size="2"><b>3、单据、凭证在打印前自动保存：</b>单据、凭证点击打印时，自动保存</font></p>
		<p style="line-height: 150%"><font size="2">
		<span style="font-family: 宋体; font-weight: 700">4、</span><b>只有审核后的凭证才能打印：</b>选中该项后，未经审核的凭证不能打印。</font></p>
		<p style="line-height: 150%"><font size="2">
		<span style="font-family: 宋体; font-weight: 700">5、</span><b>默认使用老打印管理器：</b>选中此项，点击打印，默认弹出老打印管理器</font></p>
		<p style="line-height: 150%">
		<span style="mso-bidi-font-size: 12.0pt; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA">
		<font size="2"><b>6、</b></font></span><font size="2"><span style="font-family: 宋体"><b>启动立即打印：</b>单据保存后自动打印</span></font></p>
		<p style="line-height: 150%"><font size="2"><b>7、打印采取所见即所得的方式取数：</b>选中此项，打印将按照目前所打开的单据或报表所配置显示的字段进行打印</font></p>
	</blockquote>
</blockquote>
