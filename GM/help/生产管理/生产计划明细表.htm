<body>

<p align="left"><b><font size="2">生产计划明细表</font></b></p>
<p class="MsoNormal" style="text-indent: 21.0pt" align="left">
<span style="font-family: 宋体"><font size="2">
“生产计划明细表”用于查询每一条生产计划的执行及完成情况。点击“业务报表――生产报表――生产计划明细表”，录入相应的查询条件，即可查看每条生产计划的实施进度。</font></span></p>
<p class="MsoNormal" style="text-indent: 21.0pt" align="left">
<span style="font-family: 宋体"><font size="2">
“包括已中止的计划”的选择项可以帮助用户更好地进行筛选，系统默认中止的计划不再显示。</font></span></p>
<p align="left">　</p>

</body>
