<p align="left"><b><font size="2">委外完工数量汇总表</font></b></p>
<p class="MsoNormal" align="left"><span style="font-family: 宋体; color: black">
<font size="2">
　　“委外完工数量汇总表”用于统计、查询一定时间内某类产品的投产以及完工情况，以方便管理者掌握生产进度。点击“委外加工报表――委外加工报表――委外完工数量汇总表”，录入相应的查询条件即可，也可以点击“明细账”查阅该类存货下各个明细存货。</font></span></p>
<p align="left"><font color="#0000ff" size="2">*委外管理仅T8及以上版本具备</font></p>
