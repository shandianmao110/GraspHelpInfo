<body topmargin="0">

<table border="0" width="100%" height="125">
  <tr>
    <td width="100%" bgcolor="#FFD7D7" height="40">
      <p align="left"><b><font size="2" face="楷体_GB2312">固定资产工作量录入</font></b></td>
  </tr>
  <tr>
    <td width="100%" height="18">
      <blockquote>
		<p style="line-height: 150%"><font size="2">
		如果用户在录入固定资产时选择的折旧方法是工作量法，那么进入“固定资产管理―业务处理－工作量录入”菜单，软件就会自动显示所有使用工作量法的固定资产。</font></blockquote>
    </td>
  </tr>
  <tr>
    <td width="100%" height="33"><font size="2">&nbsp;&nbsp;&nbsp;    
      用户直接在“本期工作量”栏输入本月该固定资产的工作量，然后就可以进行计提折旧了。</font></td>
  </tr>
</table>

</body>
