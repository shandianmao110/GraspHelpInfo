<table border="0" width="100%" height="1">

    <td width="100%" bgcolor="#BFEBFF" height="33">
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0" align="left">
		<b><font face="楷体_GB2312" size="4">采购检验明细表</font></b></td>
  </tr>

<blockquote>
	<p class="style1" style="line-height: 150%"><font face="宋体" size="2">&nbsp;&nbsp;&nbsp;
	<span style="letter-spacing: 1pt">
	采购检验明细表用于查询，供应商在一段时间内的采购检验的明细情况。如：送检单号、采购订单号、单位全名、存货全名、验货量、合格数量、不合格数量、检验方式、抽样数量等等。并且可以查询到存货的检验报告信息。</span></font></p>
	<p class="style1"><font face="宋体" size="2"><b>【操作】</b></font></p>
	<blockquote>
		<p class="style1"><font face="宋体">业务报表――质检报表――采购检验明细表</font></p>
	</blockquote>
	<p class="style1"><font face="宋体" size="2"><b>【功能按钮说明】</b></font></p>
      <blockquote>
        <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2"><b>查询条件：</b>可按
		日期、供应商、存货、质检员、送检单编号、检验单编号查询。</font></p>
        <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><span style="mso-bidi-font-size: 10.5pt"><b style="mso-bidi-font-weight: normal; mso-bidi-font-size: 10.5pt"><font size="2" face="宋体">调阅</font></b><font size="2" face="宋体"><b style="mso-bidi-font-weight:
normal">单</b><b style="mso-bidi-font-weight: normal; mso-bidi-font-size: 10.5pt">据</b><b style="mso-bidi-font-weight:
normal">：</b>点击该按钮，或者直接在列表中选中某记录双击鼠标左键，均可调出被鼠标选中的采购检验单进行查看。<span lang="EN-US"><o:p>
        </o:p> 
        </span></font></span></p>
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><b>
		<span lang="en-us"><font face="宋体" size="2">刷</font></span></b><span style="mso-bidi-font-size: 10.5pt"><font size="2" face="宋体"><b><span lang="en-us">新</span>：</b>按报表当前条件，刷新报表数量。</font></span></p>
      </blockquote>
</blockquote>
