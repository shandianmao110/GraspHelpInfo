		<blockquote>
			<p><font size="2"><span style="font-family: 宋体">存货质检后，可以在“检验结果转单”界面中，批量生成
			采购单或拒收通知单。</span></font></p>
			<p><font size="2"><font face="宋体">【</font>操作<font face="宋体">】</font>：<span style="font-family: 宋体; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA">业务处理―<span lang="EN-US">质检业务―检验结果转单</span></span></font></p>
			<p><span lang="en-us"><font size="2"><span style="font-family: 宋体">
			功能操作说明：</span></font></span></p>
			<p><span lang="en-us"><font size="2"><span style="font-family: 宋体">
			【查询条件】：选择转单类型，以确定检验结果转单的数据内容。</span></font></span></p>
			<p><span lang="en-us"><font size="2"><span style="font-family: 宋体">
			【生成采购单】：勾选单据后，点击该按钮，将会完成转单操作。</span></font></span></p>
			<p><span lang="en-us"><font size="2"><span style="font-family: 宋体">
			【生成估价入库单】：勾选单据后，点击该按钮，将会完成转单操作。</span></font></span></p>
			<p><span lang="en-us"><font size="2"><span style="font-family: 宋体">
			【生成拒收通知单】：勾选单据后，点击按钮，将会生成拒收通知单。</span></font></span></p>
			<p><span style="font-family: 宋体; font-weight:700" lang="en-us">
			<font size="2" color="#0000FF">※ 此功能仅财贸双全ⅡTOP+具备</font></span></p>
