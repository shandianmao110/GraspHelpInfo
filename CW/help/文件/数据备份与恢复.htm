<table border="0" width="100%" height="39" style="border: 0 none">

    <td width="100%" bgcolor="#DEDBFF" height="35" style="font-size: 9pt; line-height: 18px; font-family: arial">
      <p align="left" style="line-height: 150%; margin-top: 2; margin-bottom: 2">
		<font size="2"><b>数据备份</b></font></td>
  </tr>
</table>
<blockquote>
	<p><font size="2">为了保证软件数据的安全，用户需要定期对数据进行备份。</font></p>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%"><b>
	<font size="2">1、备份数据</font></b></p>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
	<font size="2">【操作】文件―账套维护―备份</font></p>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
	<font size="2">（1）用户可自定义备份方式及自动备份的天数，备份文件存放在软件安装目录下的BACKUP文件夹中。</font></p>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">　</p>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
	<font size="2">（2）数据备份</font></p>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
	<font size="2">数据备份是指将当前账套的数据备份下来，存放在服务端软件安装目录下的BACKUP文件夹中。</font></p>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
	<font size="2"><b>操作说明：</b>在“数据备份文件名”中输入备份文件的文件名，点击【备份】按钮。备份成功后，系统将在服务端安装目录下的BACKUP下生成一备份文件。用户可以对此文件进行压缩
	、拷贝，或恢复。</font></p>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">　</p>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">　</p>
</blockquote>
