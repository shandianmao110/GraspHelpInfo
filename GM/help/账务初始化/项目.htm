<blockquote>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
	<font size="2">项目主要应用于财务处理中项目辅助核算。例如，要核算一个开发项目的开发费用、一个工程项目的成本等，都可以应用项目管理来实现。</font></p>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
	<font size="2">操作：基础资料―项目</font></p>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
	<font size="2"><b>功能操作说明：</b></font></p>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
	<font size="2">以核算“新产品开发”项目的“管理费用”为例：&nbsp;&nbsp;</font></p>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
	<font size="2">〖定义项目〗：在
【基础资料-项目】中，添加项目“新产品开发”，基本操作可参照其它基础资料。</font></p>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
	<font size="2">〖指定项目核算科目〗：在
【基础资料-会计科目】中，  
选择“管理费用”科目，选择核算项目为“新产品开发”。</font></p>
</blockquote>
