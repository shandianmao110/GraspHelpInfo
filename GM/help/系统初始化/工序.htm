<p><b><font size="2">工序</font></b></p>
<p><font size="2">&nbsp;&nbsp;&nbsp; 
记录存货生产过程中所需进行工序的基本资料，包括工序全名、班组、标准工时等信息。</font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp;&nbsp; 工资模块记录计件工资可以选取。 </font></p>
<p><font size="2"><b>操作：</b></font></p>
<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
<font size="2">基础资料－工序</font></p>
<p><font size="2">班组：选择该工序的默认工作组，点击放大镜选取。</font></p>
<p><font size="2">单位工资：设置单人单个计件工资。</font></p>
<p><font size="2">车间：选择该工序的默认车间，点击放大镜选取。</font></p>
<p><font size="2">设备全名：选择该工序所使用的默认设备，点击放大镜从固定资产资料中选取。</font></p>

<p><font size="2" color="#0000FF">*工序管理仅T9版本具备</font></p>

</body>
