<title>系统日志</title>
</head>

<body>

<table border="0" width="100%" height="39" style="border: 0 none">
  <tr>
    <td width="100%" bgcolor="#DEDBFF" height="35" style="font-size: 9pt; line-height: 18px; font-family: arial">
      <p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
		<font size="2"><b>系统日志</b></font></p>

	</td>
  </tr>
</table>
<blockquote>
	<p><font size="2">系统日志记录了操作软件的操作员、计算机名、日期及事件，便于用户查看软件使用记录。</font></p>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
	<font size="2"><b>日期选择：</b> 
可以按日期范围对日志进行筛选。</font></p>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
	<font size="2"><b>导出日志：</b> 
 将日志导出为文本文件，进行备份。默认存放路径为安装目录下data文件夹中，默认文件名exportLog，用户可以修改保存路径及文件名。</font></p>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
	<font size="2"><b>清空日志：</b> 
清空当前系统的日志记录。为了确保日志不丢失，在清空之前，必须将日志导出为文件或打印成文档。</font></p>
</blockquote>

</body>

</html>
