
<html>
<head>
<meta http-equiv="Content-Language" content="zh-cn">
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>行业模板</title>
</head>

<table border="0" cellspacing="1" style="border-collapse: collapse" bordercolor="#111111" width="100%" id="AutoNumber1">
  <tr>
    <td width="100%">
    <p align="left" style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2"><b>添加行业模板</b></font></td>
  </tr>
  <tr>
    <td width="100%">
      <p align="left" style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2">
    （1）单击“格式”菜单下的“自定义模板命令”。<br>
    （2）单击“增加”按钮。<br>
    （3）输入行业名称。<br>
    （4）单击“确定”按钮。<br>
    注意：不允许添加相同的行业。<br>
      　</font></p>
    </td>
  </tr>
  <tr>
    <td width="100%">
    <p align="left" style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2"><b>修改模板行业</b></font></td>
  </tr>
  <tr>
    <td width="100%">
      <p align="left" style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2">
    （1）单击“格式”菜单下的“自定义模板命令”。<br>
    （2）单击“修改”按钮。<br>
    （3）修改行业名称。<br>
    （4）单击“确定”按钮。<br>
      　</font></p>
    </td>
  </tr>
  <tr>
    <td width="100%">
    <p align="left" style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2"><b>删除行业模板</b></font></td>
  </tr>
  <tr>
    <td width="100%">
      <p align="left" style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2">
    （1）单击“格式”菜单下的“自定义模板命令”。<br>
    （2）单击“删除”按钮。<br>
    （3）单击“是”按钮。<br>
      　</font></p>
    </td>
  </tr>
  <tr>
    <td width="100%">
    <p align="left" style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2"><b>生成行业常用报表</b></font></td>
  </tr>
  <tr>
    <td width="100%">
      <p align="left" style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2">
    （1）单击“格式”菜单下的“生成常用报表”命令。<br>
    （2）单击“是”按钮。<br>
    提示：系统自动生成账套对应行业的所有模板报表。<br>
      　</font></p>
    </td>
  </tr>
</table>
</html>
