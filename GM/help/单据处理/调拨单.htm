<p><font size="2"><b>调拨单</b></font></p>
<p><font size="2">调拨单用于处理存货移库的业务，在分仓库核算的业务模式下，调拨单支持处理不同价格的仓库间调拨。</font></p>
<p><font size="2">操作：业务处理－库存业务―调拨单</font></p>
<p><font size="2"><b>操作说明：</b></font></p>
<p><font size="2">1、在表头区录入发货仓库、收货仓库、经办人、部门。摘要可以自动生成；</font></p>
<p><font size="2">2、在表体区录入存货、数量；单价是由系统自动生成，不能录入；</font></p>

</body>
