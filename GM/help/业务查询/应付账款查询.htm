<table border="0" width="100%" height="444">
  <tr>
    <td width="100%" bgcolor="#BFEBFF" height="33">
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0" align="center">
      <b><font face="楷体_GB2312" style="font-size: 16pt">供应商往来查询</font></b></td>
  </tr>
  <tr>
    <td width="100%" height="31">
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;供应商往来查询中，系统列出了当前供应商的应付
		账款、预付账款、应付加工费、预付加工费等。&nbsp;&nbsp;</font></p> 
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2">&nbsp;     
      操作：选择菜单“业务报表―供应商往来报表―供应商往来查询”&nbsp;  
      </font></p> 
    </td> 
  </tr> 
  <tr> 
    <td width="100%" height="44"> 
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
      <font size="2"><i>功能按钮说明：</i></font></p> 
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2"><b>&nbsp;  
      明细账：</b></font><font size="2">提供了按单的往来发生及结算情况。往来结算提供了日期、单据号、摘要、增加金额、减少金额、应付余额情况</font></p> 
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0">&nbsp;  
		<font size="2"><b>说明：</b></font></p>  
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
		<font size="2">&nbsp; “往来对账”按钮点击后，将单据按存货明细展开，可进行对账</font></p>  
    </td> 
  </tr> 
  <tr> 
    <td width="100%" height="29">
    <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><b>
    <font size="2">&nbsp; 日期选择</font></b>：<font size="2">可以选择查询的时间段。  
      选择后，系统计算出的应付金额为截止结束日期的应付金额。</font> </p>
    </td> 
  </tr>
