<title>销售报价单查询</title>
</head>

<body>

<p><b>销售报价单查询</b></p>
<p><font size="2">&nbsp;&nbsp;&nbsp;&nbsp; 可查询各时间段的销售报价单情况。</font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp; 1、操作：业务报表--销售报表--销售报价单查询</font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp; 2、说明：</font></p>
<p><font size="2">&nbsp;&nbsp; 1）中止执行：关闭当前销售报价单，关闭后的报价单不能再下达销售订单。</font></p>
<p><font size="2">&nbsp;&nbsp; 2）恢复执行：恢复被打开的销售报价单，重新打开的销售报价单可下达销售订单。</font></p>
<p><font size="2">&nbsp;&nbsp; 3）调阅单据：查看单据明细</font></p>

</body>

</html>
