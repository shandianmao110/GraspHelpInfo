<p><b><font size="2">条码打印</font></b></p>
<p><font size="2"><b>&nbsp;&nbsp;&nbsp; </b>用于打印存货编号或条码。可以批量打印条码。</font></p>
<p><font size="2"><b>&nbsp;&nbsp;&nbsp; 操作：</b>基础资料-条码打印</font></p>
<p>&nbsp;&nbsp;&nbsp; <font size="2">【选择存货】<span style="font-family: 宋体">：选择要打印条码的
存货，支持多选。</span></font></p>
<p><font size="2"><span style="font-family: 宋体">&nbsp;&nbsp;&nbsp;&nbsp; 【打印设置】：</span></font><font face="宋体" size="2"><span style="letter-spacing: -0.1pt">可以根据你的需要，对条码宽度、长度、条码纸大小、条码数等进行处理。</span></font></p>
