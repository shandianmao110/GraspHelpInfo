    <p align="left" style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2"><b>报表文件及表页</b>　</font></td>
  </tr>
  <tr>
    <td width="100%">
      <p align="left" style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2">　　一个或多个报表以文件的形式保存在储介质中称为报表文件，每个报表文件都有一个名字，例如“利润表.gcp”。<br>
    报表文件的扩展名为gcp。<br>
      　　表页由若干行和若干列组成的一个二维表，一个报表中的所有表页具有相同的格式，但其中的数据不同，每一张表页由许多单元格组成。<br>
      　　为了便于管理操作，一般把经济意义相近的报表放在一个报表文件中，如各月编辑的利润表可归集在“利润表.gcp”报表文件中。<br>
      　　在报表文件中，确定一个数据所在的位置，其要素是“表页号”、“行号”、“列号”。</font></p>
