<title>期初未结算单</title>
</head>

<body>

<p><b><font size="2">期初未结算单</font></b></p>
<p style="line-height: 150%; margin-top: 0px; margin-bottom: 0px">
<span style="font-family: 宋体"><font size="2">期初未结算单用于录入与日常进销存业务相关的，期初未结算往来单位的应收应付情况。</font></span></p>
<p><font size="2"><span style="font-family: 宋体; font-weight: 700">操作：</span></font></p>
<p><font size="2"><span style="font-family: 宋体">1、进入节点：期初―期初未结算单。</span></font></p>
<p><font size="2"><span style="font-family: 宋体">2、录入并保存往来单位、仓库、存货及其数量、金额等单据信息。</span></font></p>
<p>　</p>
<p><font size="2"><span style="font-family: 宋体; font-weight: 700">说明：</span></font></p>
<p><font face="宋体" size="2">1、表头往来单位为必须录入信息。</font></p>
<p><font face="宋体" size="2">2、期初未结算单不会生成凭证，对总账数据无影响。</font></p>
<p><font face="宋体" size="2">注意：在录入期初数据时，期初未结算金额与期初应收应付需要保持一致！</font></p>
<p>　</p>

</body>

</html>
