	<p style="line-height: 150%; margin-top: 5; margin-bottom: 0">
	<span style="font-family: 宋体"><font size="2">&nbsp;&nbsp; 
	除了正常的采购、销售外的存货进出情况，都是通过“其他出（入）库单”来处理的，比如领用、借进、借出、物料领用等等，用户可以查阅“其他出库报表”和“其他入库报表”来分别掌握这类情况下存货进出的情况。其他出入库报表以更全面、综合地提供相关信息。</font></span><font size="2">&nbsp;</font></p>
	<p style="line-height: 150%; margin-top: 5; margin-bottom: 0">
	<font size="2">【操作】：业务报表―存货报表―其他出入库报表</font></p>
