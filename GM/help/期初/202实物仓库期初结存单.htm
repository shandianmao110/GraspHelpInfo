<p><b><font size="2">实物仓库期初结存单</font></b></p>
<p style="line-height: 150%; margin-top: 0px; margin-bottom: 0px">
<span style="font-family: 宋体"><font size="2">实物仓库期初结存单用于录入各实物仓库
、各存货的期初结存数据。</font></span></p>
<p><font size="2"><span style="font-family: 宋体; font-weight: 700">操作：</span></font></p>
<p><font size="2"><span style="font-family: 宋体">1、帐套基础资料建设完成后，进入节点：期初―实物仓库期初结存单。</span></font></p>
<p><font size="2"><span style="font-family: 宋体">2、录入供应商、仓库、存货及数量等信息。</span></font></p>
<p>　</p>
<p><font size="2"><span style="font-family: 宋体; font-weight: 700">说明：</span></font></p>
<p><font face="宋体" size="2">1、仓库为必须录入信息。</font></p>
<p><font face="宋体" size="2">2、系统自动生成摘要信息。</font></p>
