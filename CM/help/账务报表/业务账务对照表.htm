<title>业务账务对照表</title>
</head>

<body>

<table border="0" width="102%" height="29">
  <tr>
    <td width="100%" bgcolor="#FFF8DF" height="32">
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0" align="left">
      <b><font face="楷体_GB2312" size="2">“业务－账务”对照表</font></b></td> 
  </tr>
</table>

<table border="0" width="102%" height="191">
  <tr>
    <td width="100%" height="52">
      <blockquote>
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
		<font size="2">“业务－账务”对照表是将每个月进销存业务涉及的存货科目和往来科目发生数与账务数据进行对比，并显示差额，以方便用户进行对账。</font></p>
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
		<font size="2">【操作】：账务报表―“业务-账务”对照表</font><p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
		<font size="2">功能操作说明：</font><p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
		<font size="2">1、点击菜单进入查询条件界面。</font><p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
		<font size="2">&nbsp; 存货科目：是指在“存货核算方法”中涉及到的存货对应科目。</font><p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
		<font size="2">&nbsp; 往来科目：是指进销存业务中涉及到的往来科目，包括：应收账款、应付账款、预收账款、预付账款。</font><p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
		<font size="2">2、选择条件后进入报表。</font></blockquote>
	</td>
  </tr>
  </table>

</body>

</html>
