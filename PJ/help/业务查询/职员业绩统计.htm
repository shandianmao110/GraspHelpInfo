<title>职员业绩统计</title>
</head>

<body>

<table border="0" width="100%" height="1">
  <tr>
    <td width="100%" bgcolor="#BFEBFF" height="33">
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0" align="left"><b>
		<font face="楷体_GB2312" size="2">职员业绩统计表</font></b></td>
  </tr>
  <tr>
    <td width="100%" height="33">
      <blockquote>
		<pre style="line-height: 150%; margin-top: 0; margin-bottom: 0">职员业绩统计表统计各职员一段时间内的销售业绩，包括销售金额、退货金额、销售净额、已收金额、未收金额、回款率等，并可查询每个职员的销售明细及回款明细</pre>
		</blockquote>
    </td>
  </tr>
  <tr>
    <td width="100%" height="33">
    <blockquote>
		<font size="2">【操作】：业务报表―销售报表―职员业绩统计表 </font>
		<p><font size="2">功能按钮说明：</font></p>
		<p><font size="2">【列表】：<span style="font-family:宋体;mso-ascii-font-family:
&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;">将默认分组显示切换为全部列表显示或指定项列表显示。</span></font></p>
		<p><font size="2">【销售明细】：用于查询所选职员的销售明细账。</font></p>
		<p><font size="2">【收款明细】：用于查询所选职员的收款明细账。</font></p>
		<p><font size="2">【调阅单据】：用于查询原始单据。</font></p>
	</blockquote>
    <p><font size="2">&nbsp;&nbsp; </font></p> 
    </td>
  </tr>
  </table>

</body>

</html>
