<body>

<table border="0" width="100%" height="80">
  <tr>
    <td width="100%" height="31" bgcolor="#FFF8DF">
      <p align="center"><b><font face="楷体_GB2312" style="font-size: 16pt">凭 证 查 
      找</font></b></td>
  </tr>
  <tr>
    <td width="100%" height="80">
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2">&nbsp;&nbsp;&nbsp;       
      凭证查找是对用户录入的凭证的查找的模块。  
      </font></p>     
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2"><b>操作说明：</b></font></p>     
      <blockquote>
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2">1、在“总账―凭证查找”中，点击“查询条件”按钮，进入查询条件定义界面；</font></p>     
        <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2">2、    
        查询条件中有“高级查询条件”的选项，勾中此选项，将可以根据更详细的查询条件进行查找。</font></p>     
        <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2">3、最后，查询后的结果在“凭证
		查找”列表框内显示，<a>如图所示</a>。</font></p>         
        <p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
		<img border="0" src="凭证43.gif"></p>         
      </blockquote>
    </td> 
  </tr> 
  <tr>
    <td width="100%" height="80">
          <p align="left" style="line-height: 150%; margin-top: 0; margin-bottom: 0"><span style="font-family:宋体"><b><font size="2">【栏目说明】</font></b></span></p>
          <p align="left" style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2"><span style="font-family: 宋体"><b>&nbsp; 
          调阅凭证：</b>查询列表框内选中的记账凭证详细内容。</span></font></p>
          <p align="left" style="line-height: 150%; margin-top: 0; margin-bottom: 0">&nbsp;     
          <font size="2"><span style="font-family: 宋体"><b>红冲凭证：</b></span>可以把指定的记账凭证进行红冲凭证操作。</font></p>
          <p align="left" style="line-height: 150%; margin-top: 0; margin-bottom: 0">&nbsp;&nbsp;
          <font size="2"> <b>结果刷新：</b>重新查询，将最新的结果显示到查找表格中。</font></p> 
          <p align="left" style="line-height: 150%; margin-top: 0; margin-bottom: 0">
          <b>
          <font size="2">&nbsp;</font></b> 
          <font size="2"><b>连续打印：</b>将对查询出来的凭证进行连续打印，用户可以用此功能打印  
          一段时间内的所有凭证。</font></p>
