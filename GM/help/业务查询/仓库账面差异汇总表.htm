<p align="left"><font size="2">
将每个月进销存业务涉及的存货数量与实物仓库存货数量进行对比，并显示差额，以方便用户进行账实对账。</font></p>
<p align="left"><font size="2">栏目说明：</font></p>
<p align="left"><font size="2">1、账面明细：查询所选存货进销存单据明细。包括：进货单、销售单、销售退货单等。</font></p>
<p align="left"><font size="2">2、仓库明细：查询所选存货实物仓库单据明细；包括：仓库出库单、仓库入库单等。</font></p>
<p align="left"><font size="2">3、差异明细：分别列出差异存货在账面库存和实物仓库中的单据明细。</font></p>
