<p><b><font size="2">货位</font></b></p>
<p><font size="2">本功能为需要进行货位管理的仓库定义各仓库</font><span style="font-family: 宋体"><font size="2">详细货位档案，以便在实物出入库时确定存货的货位。</font></span></p>
<p><font size="2">系统提供分级次的货位档案定义，确定实物库存的详细存储地点，并与仓库建立对应关系，便于库房管理人员进行实物管理与盘点。</font></p>
