<title>自定义项</title>
</head>

<body>

<table border="0" width="100%" height="39" style="border: 0 none">
  <tr>
    <td width="100%" bgcolor="#F1F5B6" height="35" style="font-size: 9pt; line-height: 18px; font-family: arial">
      <font size="2"><b>存货自定义项</b></font></td>
  </tr>
</table>
<blockquote>
	<p><font size="2" face="宋体">“自定义项”资料是对存货信息、单据信息中一些常用信息的完善和管理，存货基本信息以及存货类单据中可选择自定义项。自定义项可以进行分级。</font><font size="2"><span style="font-family: 宋体">本系统提供4个自定义项供用户使用</span></font><span style="font-size: 10.5pt; font-family: 宋体">。</span></p>
	<p><font size="2">【操作】：基础资料－存货资料-存货自定义项</font></p>
	<p><font size="2">进入存货自定义项操作界面后，可以进行自定义项的新增、修改及删除操作，并且可以进行分级。</font></p>
	<p><font size="2">修改名称：自定义项修改名称后，在单据及报表上的相关字段均同时进行名称的修改。</font></p>
	<p><font size="2"><b>说明：</b></font><span style="font-family: 宋体"><font size="2">建立好“自定义项”的有关内容后
 
	</font></span><font size="2"><span style="font-family: 宋体">，</span></font><span style="font-family: 宋体"><font size="2">如
	果存货启用了某个自定义项，则在单据及报表中，均会显示该字段名称。若无显示则可以通过鼠标右键将其字段配置出来。</font></span><font size="2"><span style="font-family: 宋体">&nbsp;&nbsp;&nbsp;
	</span></font></p>
	<p><span style="font-family: 宋体; font-weight:700" lang="en-us">
	<font color="#0000FF" size="2">※ 此功能仅财贸双全ⅡTOP+具备</font></span></p>
	<p>　</p>
	<p>　</p>
	<p>　</p>
</blockquote>

</body>
