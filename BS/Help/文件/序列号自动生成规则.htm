<title>序列号自动生成规则</title>
</head>

<body>

<table border="0" width="100%" height="39" style="border: 0 none">
  <tr>
    <td width="100%" bgcolor="#DEDBFF" height="35" style="font-size: 9pt; line-height: 18px; font-family: arial">
      <p align="left" style="line-height: 150%; margin-top: 2; margin-bottom: 2">
		<b><font face="楷体_GB2312" size="2">序列号自动生成规则</font></b></td>
  </tr>
</table>
<blockquote>
	<p><font size="2">一些企业在管理存货的序列号时，为了方便管理，会制定一些固定的规则，从而方便快速的对新增的存货生成新的序列号。</font></p>
	<p><font size="2">入库类的单据，如采购单、入库单等，在需要生成序列号时，可以选择规则后，自动生成序列号。</font></p>
	<p><font size="2"><font face="宋体">【</font>操作<font face="宋体">】</font>：文件--序列号自动生成规则</font></p>
	<p><font size="2">规则配置：左边5个下拉框是组成序列号分段变量的组合，右边5个下拉框是序列号分段之间的连接符选择</font></p>
	<p><font size="2">流水号选项：流水号的递增规则</font></p>
	<p>　</p>
</blockquote>
<p>　</p>

</body>
