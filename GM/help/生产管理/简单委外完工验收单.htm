<title>委外完工验收单</title>
</head>

<body>

<p><font size="2"><b>简单</b></font><b><font size="2">委外完工验收单</font></b></p>
<p class="MsoNormal" style="text-indent: 21.0pt">
<span style="font-family: 宋体; color: black"><font size="2">
“验收”是简单委外加工的重要环节，企业发出的存货加工后需要验收入库。同时，“简单委外完工验收单”也是企业核算产品成本的基础资料</font></span><span style="font-family: 宋体; color: teal"><font size="2">。</font></span></p>
<p class="MsoNormal" style="text-indent: 21.0pt">
<span style="font-family: 宋体; color: black"><font size="2">操作：</font></span></p>
<p class="MsoNormal" style="text-indent: -18.0pt; margin-left: 18.0pt">
<span lang="EN-US" style="font-family: 宋体; color: black"><font size="2">1、</font></span><span style="font-family: 宋体; color: black"><font size="2">点击“业务处理”――“简单委外
加工”――“简单委外完工验收单”。</font></span></p>
<p class="MsoNormal" style="text-indent: -18.0pt; margin-left: 18.0pt">
<span lang="EN-US" style="font-family: 宋体; color: black"><font size="2">2、</font></span><span style="font-family: 宋体; color: black"><font size="2">“简单委外完工验收单”通过选择“简单委外加工单”形成，点击“选单”，随即弹出查询条件下的“简单委外加工单”。</font></span></p>
<p class="MsoNormal" style="text-indent: -18.0pt; margin-left: 18.0pt">
<span lang="EN-US" style="font-family: 宋体; color: black"><font size="2">3、</font></span><span style="font-family: 宋体; color: black"><font size="2">选单后，在“简单委外完工验收单”的表
体中确认验收入库的仓库以及业务类型。</font></span></p>
<p><font color="#0000ff" size="2">*委外管理仅T8及以上版本具备</font></p>

</body>

</html>
