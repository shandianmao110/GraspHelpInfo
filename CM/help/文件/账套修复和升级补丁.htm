<title>账套修复和升级补丁</title>
</head>

<body>

<table border="0" width="100%" height="39" style="border: 0 none">
  <tr>
    <td width="100%" bgcolor="#DEDBFF" height="35" style="font-size: 9pt; line-height: 18px; font-family: arial">
      <p align="left" style="line-height: 150%; margin-top: 2; margin-bottom: 2">
		<font size="2"><b>账套修复和升级补丁</b></font></td>
  </tr>
</table>
<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%" align="left">&nbsp;<blockquote>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%" align="left">
	<font size="2"><b>◆  
账套修复</b></font></p>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%" align="left">
	<font size="2">当软件进行升级后，有可能原账套连接的数据库版本不正确，通过账套修复，可进行数据库的升级，以便能正常使用原账套。</font>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">　</p>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%"><b>
	<font size="2">◆  
</font></b><font size="2"><b>升级补丁</b></font></p>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
	<font size="2">&nbsp;&nbsp;  
&nbsp;&nbsp;&nbsp;</font></p><font size="2">有时由于系统版本升级或修复软件的bug，需要根据提供的补丁，对账套进行升级。该模块提供在本地升级补丁的功能。</font>
	<p><font size="2">具体操作如下：</font></p>
	<p><font size="2">1. 操作“文件―升级补丁”，进入升级补丁界面。</font></p>
	<p><font size="2">2. 点击【浏览】按钮，选择要升级的脚本文件，文件扩展名为Sql：</font></p>
	<p><font size="2">3. 点击【确定】按钮，根据系统提示进行升级确认，确认后系统会进行升级操作，成功后提示“执行完毕”，表示已成功进行升级。</font></p>
</blockquote>

</body>

</html>
