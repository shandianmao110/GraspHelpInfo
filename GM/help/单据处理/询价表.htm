<p><b>询价表</b></p>
<p>&nbsp;&nbsp;&nbsp; <font size="2">
当存货需求部门，填写请购单后，存货采购部门就会根据请购部门需求的存货品种进行询价，询价表就是记录询价结果的报表。可以录入不同供应商、不同存货的价格。在进行比价生单时，可以从询价表中取价。</font></p>
<p>&nbsp; <font size="2">&nbsp; 操作：</font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp; 1、业务处理--采购业务--询价表&nbsp;</font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp;&nbsp; 1）填写供应商、数量区间、价格。</font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp; 2、整理记录：清理失效的询价记录。</font></p>
<p>　</p>
