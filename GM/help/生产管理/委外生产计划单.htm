<span style="font-family: 宋体; font-weight: 700"><font size="2">委外生产计划单</font></span><p class="MsoNormal" style="text-indent: 21.0pt">　</p>
<p class="MsoNormal" style="text-indent: 21.0pt">
<span style="font-family: 宋体; color: black"><font size="2">
委外生产计划用来规划某个期间内企业委托外单位加工的生产任务，使这样的协作更具计划性。委外生产计划同企业自身加工的生产计划一样，可以参与物料需求运算和分析。</font></span></p>
<p class="MsoNormal" style="text-indent: 21.0pt">　</p>
<p class="MsoNormal" style="text-indent: 21.0pt">
<span style="font-family: 宋体; color: black"><font size="2">操作：</font></span></p>
<p class="MsoNormal" style="text-indent: 21.0pt">　</p>
<p class="MsoNormal" style="text-indent: -18.0pt; margin-left: 18.0pt">
<span lang="EN-US" style="font-family: Arial; color: black"><font size="2">1、</font><span style="font-style: normal; font-variant: normal; font-weight: normal; font-family: Times New Roman"><font size="2">
</font></span></span><span style="font-family: 宋体; color: black"><font size="2">
点击“业务处理”――“委外加工”――“委外生产计划单”。</font></span></p>
<p class="MsoNormal">　</p>
<p class="MsoNormal"><span lang="EN-US" style="color: black"><font size="2">2</font></span><font size="2"><span style="font-family: 宋体; color: black">、</span><span style="color: black">
</span></font><span style="font-family: 宋体; color: black"><font size="2">
“加工单位”、“存货名称”、“预测数量”、“委托合同号”由客户录入。</font></span></p>
<p class="MsoNormal">　</p>
<p class="MsoNormal"><span lang="EN-US" style="color: black"><font size="2">3</font></span><font size="2"><span style="font-family: 宋体; color: black">、</span><span style="color: black">
</span><span style="font-family: 宋体; color: black">“下达生产量”和“完成生产量”来自</span><span style="color: black">
</span></font><span style="font-family: 宋体; color: black"><font size="2">
“委外加工单”和“委外完工验收单”的有关数据。</font></span></p>
<p class="MsoNormal">　</p>
<p class="MsoNormal"><span lang="EN-US" style="color: black"><font size="2">4</font></span><span style="font-family: 宋体; color: black"><font size="2">、当下达的“委外加工”数量
达到预测数量，系统会自动提示该计划单“执行完毕”。</font></span></p>
<p class="MsoNormal">　</p>

<p class="MsoNormal"><font color="#0000ff" size="2">*委外管理仅T8及以上版本具备</font></p>

</body>
