    <td width="100%">
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2"><br>
    汇率函数用于取得系统中指定币种和期间的汇率<br>
    <br>
      <b>
    格式：</b><br>
    HL(〈币种〉,〈期间〉|〈日期字符串〉,[〈汇率类型〉]) <br>
    <br>
      <b>
    参数说明：</b><br>
    〈币种〉用于填写汇率的名称如’美元’<br>
    〈期间〉为指定的会计期间。格式有当前月（’’）, 当前上月（’s’）,关键字月(‘m’), 关键字上月(‘m-1’),1到12数字表示的月份<br> 
    〈日期字符串〉暂时未使用<br>
    <br>
    〈汇率类型〉用于指定当前汇率公式查找的是’记账汇率’ 还是’调整汇率’<br> 
    <br>
    例：<br>
    <br>
    取美元当前会计期间的记账汇率<br>
    HL('美元','','记账汇率')<br>
      　</font></p>
    </td>
  </tr>
