  <table border="0" width="100%" height="137">

      <td width="100%" height="35" valign="middle" bgcolor="#FFF8DF">
        <p align="center"><b><font size="5" face="楷体_GB2312">凭 证 记 账</font></b></td>
    </tr>
    <tr> 
      <td width="100%" height="1"> 
        <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><b><font size="2">&nbsp;&nbsp;     
        </font></b><font size="2">&nbsp;&nbsp; 凭证记账过程就是传统手工会计的登账、过账过程。传统手工会计，需手工将每笔经济业务登记到账簿中，无形之中加大了会计人员的工作量。<span style="font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA">利用计算机技术的特点，把繁杂的记账工作交给高速的计算机处理，以减轻财会人员的劳动强度，并且由于计算机的精确性和确定性，可以避免手工操作难免产生的误差，以达至提高财会工作效率的目的。</span></font></p>    
        <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2"><span style="font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA"><b>操作说明：</b></span></font></p> 
        <blockquote>
          <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2">1、点击“记账”菜单，进入凭证记账向导，如图所示：</font></p>
          <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><img border="0" src="凭证19.gif" width="333" height="297"></p>
          <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2">2、</font><font size="2">设置要记账的凭证的查询条件；</font></p>
          <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2">3、</font><font size="2">点击“记账”按钮，进行记账。</font></p>
        </blockquote>
