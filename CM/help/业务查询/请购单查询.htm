<blockquote>
	<p><font size="2">请购单查询可按照时间段等条件查询查询请购单数据统计。</font></p>
	<p><font size="2"><font face="宋体">【</font>操作<font face="宋体">】</font>：业务报表--采购报表--请购单查询</font></p>
	<p><font size="2"><font face="宋体">【操作</font>说明<font face="宋体">】</font>：  
	</font></p>
	<p><font size="2">&nbsp;&nbsp; 中止执行：关闭当前请购单，关闭后的请购单不能再下达采购订单。</font></p>
	<p><font size="2">&nbsp;&nbsp; 恢复执行：恢复被打开的请购单，重新打开得请购单可以下达采购订单。</font></p>
	<p><font size="2">&nbsp;&nbsp; 调阅单据：查看单据明细。</font></p>
	<p><span style="font-family: 宋体; font-weight:700" lang="en-us">
	<font color="#0000FF" size="2">※ 此功能仅财贸双全ⅡTOP+具备</font></span></p>
