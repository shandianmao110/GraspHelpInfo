<p align="left"><b><font size="2">材料成本差异表</font></b></p>
<p class="MsoNormal" align="left"><span style="font-family: 宋体"><font size="2">
　　在完工验收时，有的客户会采用了“按定额成本完工入库”这种方式来确认验收入库产品的成本。定额成本和实际成本之间可能存在差异，点击““业务报表――生产报表――材料成本差异表”即可查看具体的材料成本差异情况，以方便用户及时了解具体金额，方便在月末对差异进行分摊。</font></span></p>
