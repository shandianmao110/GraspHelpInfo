		<b><font face="楷体_GB2312" size="2">请购单</font></b></td>
  </tr>
</table> 
 
		<blockquote>
			<p><font size="2">请购是采购业务处理的起点，用于描述和生成采购的需求，如采购什么货物、采购多少、何时使用、谁用等内容；</font></p>
			<p><font size="2">根据请购单的待购数量，可结合供应商存货价格表，进行比价采购，生成采购订单。</font></p>
			<p><font size="2"><font face="宋体">【</font>操作<font face="宋体">】</font>： 业务处理--采购业务--请购单</font></p>
</blockquote>
<blockquote>
	<p><font size="2">功能操作说明：</font></p>
	<p><font size="2">【中止执行】：将该张请购单中止执行。</font></p>
	<p><font size="2">【恢复执行】：将中止执行后的请购单恢复为可执行状态。</font></p>
	<p><font size="2">【生单】：可以生成采购订单草稿。</font></p>
</blockquote>
