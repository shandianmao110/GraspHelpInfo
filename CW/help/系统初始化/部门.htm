<title>部门</title>

<body>

<table border="0" width="100%" height="39" style="border: 0 none">
  <tr>
    <td width="100%" bgcolor="#F1F5B6" height="35" style="font-size: 9pt; line-height: 18px; font-family: arial">
      <font size="2"><b>部门</b></font></td>
  </tr>
</table>
<blockquote>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
	<font size="2">部门信息是指用户下辖的需进行财务核算或业务管理要求的部门，这里的部门不一定指实际单位中的部门机构。</font></p>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
	<font size="2">部门信息分类最多可分５级。</font></p>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">　</p>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
	<font size="2"><b>【操作】：</b>基础资料－部门</font></p>
	<blockquote>
		<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
		<font size="2">
		<span lang="EN-US" style="FONT-FAMILY: Symbol; mso-list: Ignore; mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol">¨<span style="FONT-WEIGHT: normal; FONT-STYLE: normal; FONT-FAMILY: Times New Roman; FONT-VARIANT: normal">
		</span></span>
		<span style="FONT-FAMILY: 宋体; mso-bidi-font-family: Times New Roman; mso-bidi-font-size: 12.0pt; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA">
		<b>部门编号</b>：录入必须</span>符合基础资料规则设置要求。</font></p>
		<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
		<font size="2">
		<span lang="EN-US" style="FONT-FAMILY: Symbol; mso-list: Ignore; mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol">¨<span style="FONT-WEIGHT: normal; FONT-STYLE: normal; FONT-FAMILY: Times New Roman; FONT-VARIANT: normal">
		</span></span>
		<span style="FONT-FAMILY: 宋体; mso-bidi-font-family: Times New Roman; mso-bidi-font-size: 12.0pt; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA">
		<b>部门全名</b>：录入必须</span>符合基础资料规则设置要求。此栏为必输项。</font></p>
		<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
		<font size="2">
		<span lang="EN-US" style="FONT-FAMILY: Symbol; mso-list: Ignore; mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol">¨  
		</span><b>助记码：</b>根据部门全名自动生成，是全名的拼音缩写。</font></p>
		<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
		<font size="2">
		<span lang="EN-US" style="FONT-FAMILY: Symbol; mso-list: Ignore; mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol">¨  
		</span><b>复制到下一部门：</b>在添加下一部门时，自动带入该部门的信息。</font></p>
		<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
		<font size="2">
		<span lang="EN-US" style="FONT-FAMILY: Symbol; mso-list: Ignore; mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol">¨ 
		</span><b>停用：</b>暂时不用的部门，在“停用”前的方框中打上√即可。停用的部门在基础资料查询、基础资料列表中可以显示出来，在录单时不显示出来。</font></p>
	</blockquote>
	<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">　</p>
</blockquote>

</body>
