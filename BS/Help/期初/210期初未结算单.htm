<title>期初未结算单</title>
</head>

<body>

<table border="0" width="100%" height="39" style="border: 0 none">
  <tr>
    <td width="100%" bgcolor="#D8B0FF" height="35" style="font-size: 9pt; line-height: 18px; font-family: arial">
      <p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
		<b><font size="2">期初未结算单</font></b></p>

	</td>
  </tr>
</table>
<blockquote>
	<p style="line-height: 150%; margin-top: 0px; margin-bottom: 0px">
	<span style="font-family: 宋体"><font size="2">期初未结算单用于录入与日常进销存业务相关的，期初未结算往来单位的应收应付情况。</font></span></p>
	<p><font size="2"><span style="font-family: 宋体; font-weight: 700">【操作】：</span><span style="font-family: 宋体">期初―期初未结算单</span></font></p>
	<p><font size="2"><span style="font-family: 宋体">
	在操作界面，可以按存货和按余额两种结算方式录入期初未结算的数据。</span></font></p>
	<p><font size="2"><span style="font-family: 宋体">【按存货】结算方式，在操作界面录入往来单位、仓库、存货、数量、金额
	、已结算额、未结算额等信息。</span></font></p>
	<p><font size="2"><span style="font-family: 宋体">【按余额】结算方式，在操作界面表头录入金额及已结算额</span></font></p>
	<p><font size="2"><span style="font-family: 宋体; font-weight: 700">说明：</span></font></p>
	<p><font face="宋体" size="2">1、表头往来单位为必须录入信息。</font></p>
	<p><font face="宋体" size="2">2、期初未结算单不会生成凭证，对总账数据无影响。</font></p>
	<p><font face="宋体" size="2"><b>注意</b>：在录入期初数据时，期初未结算金额与期初应收应付需要保持一致！</font></p>
	<p>　</p>
</blockquote>

</body>

</html>
