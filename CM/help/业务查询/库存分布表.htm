<title>库存情况分布表</title>
</head>

<body>

<table border="0" width="100%" height="40">
  <tr>
    <td width="100%" bgcolor="#BFEBFF" height="33" align="left">
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><b>
		<font face="楷体_GB2312" size="2">库存分布情况表</font></b></td>
  </tr>
  <tr>
    <td width="100%" height="34" bgcolor="#FFFFFF">
      <blockquote>
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
		<font size="2"><span style="mso-bidi-font-size:10.5pt;font-family:宋体">库存分布
		情况表反映了各存货在各个仓库的数量和金额分布情况。可进行穿透式查询</span><span style="mso-bidi-font-size:10.5pt;">。
		可以查询截止日期的库存分布情况</span></font></p>
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
		<o:p><font size="2"><span style="font-family: 宋体">【操作】：</span></font><span style="mso-bidi-font-size: 12.0pt; font-family: 宋体; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA"><font size="2">业务报表―存货报表－</font></span><font size="2"><span style="font-family: 宋体">库存分布情况表</span></font></p>
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
		<o:p><font size="2"><span style="font-family: 宋体">功能操作说明：</span></font></p>
        <p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
		<font size="2">
		<span style="FONT-FAMILY: 宋体; mso-bidi-font-size: 10.5pt">
		<b style="mso-bidi-font-weight: normal">【明细账】：</b>查询与该
		存货或该类</span><span style="FONT-FAMILY: 宋体; mso-bidi-font-size: 10.5pt">存货</span><span style="FONT-FAMILY: 宋体; mso-bidi-font-size: 10.5pt">在这段日期里的所有单据。<span lang="EN-US"><O:P>&nbsp;</span></span></font></p>
		<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
		<font size="2">
		<span style="FONT-FAMILY: 宋体; mso-bidi-font-size: 10.5pt; mso-bidi-font-weight: normal">
		<b>【库存列表】：</b>将所有或某一类</span><span style="FONT-FAMILY: 宋体; mso-bidi-font-size: 10.5pt">存货</span><span style="FONT-FAMILY: 宋体; mso-bidi-font-size: 10.5pt; mso-bidi-font-weight: normal">以列表的形式显示出来。</span></font></p>
		<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">
		<font size="2">
		<span style="font-family: 宋体; mso-bidi-font-size: 10.5pt"><b>【我的查询】：</b>可将常用的查询仓库设成固定条件，进行保存，以后再次进行查询时，可直接选择保存的查询组名，快速进行查询。</span><span lang="EN-US" style="font-family: 宋体; mso-bidi-font-size: 10.5pt"><O:P>
		</span></font></p>
