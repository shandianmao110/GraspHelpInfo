<title>期初单据查询</title>
<style>

	{margin-right:0cm;
	margin-left:0cm;

	}
-->
</style>
</head>

<body>

<p style="line-height: 150%; margin-left: 0cm; margin-right: 0cm; margin-top: 0cm; margin-bottom: .0001pt">
<b><font size="2">期初单据查询</font></b></p>
<p style="line-height: 150%; margin-left: 0cm; margin-right: 0cm; margin-top: 0cm; margin-bottom: .0001pt">
<span style="font-size: 10.0pt; line-height: 150%">&nbsp;&nbsp;&nbsp;&nbsp; 
单据查询提供了按往来单位、经办人、</span><span style="font-size: 10.0pt; line-height: 150%; font-family: 'Times New Roman',serif">
</span><span style="font-size: 10.0pt; line-height: 150%">
存货、仓库、单据编号、单据类型和查询日期范围等多个查询条件，用户可根据实际情况进行组合查询，以方便、快捷地查询到自己需要的单据。</span></p>
<p style="line-height: 150%; margin-left: 0cm; margin-right: 0cm; margin-top: 0cm; margin-bottom: .0001pt">
<span lang="EN-US" style="font-size: 10.0pt; line-height: 150%; font-family: 'Times New Roman',serif">
&nbsp;&nbsp; </span><strong>
<span style="font-size: 10.0pt; line-height: 150%; font-family: 宋体">&nbsp;&nbsp; 
操作</span></strong><span style="font-size: 10.0pt; line-height: 150%">：选择菜单“期初―期初单据查询”。</span></p>
<p class="MsoNormal" style="text-indent: 24.75pt">
<span style="font-size: 10.0pt; font-weight: 700">功能按钮说明：</span></p>
<p class="MsoNormal" style="text-indent: 24.75pt">
<span style="font-size: 10.0pt">调阅单据：调阅出具体的单据进行查看。</span></p>
<p class="MsoNormal" style="text-indent: 24.75pt">
<span style="font-size: 10.0pt">查询条件：在输入某一或某组查询条件后，按</span><span style="font-size: 10.0pt">“</span><span style="font-size: 10.0pt">确认</span><span style="font-size: 10.0pt">”</span><span style="font-size: 10.0pt">按钮，就会查到所有符合查询条件的单据。</span></p>
<p class="MsoNormal" style="text-indent: 24.75pt">
<span style="font-size: 10.0pt">删除：将选中的单据删除。</span></p>
<p class="MsoNormal" style="text-indent: 24.75pt">
　</p>

</body>

</html>
