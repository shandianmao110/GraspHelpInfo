<div align="center">
  <center>
  <table border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111" width="99%" id="AutoNumber1" height="1">
    <tr>
    <TD width="100%" height="34" bgcolor="#F8FFE1">
      <P align=left><b><font face="楷体_GB2312" size="2">银行流水账</font></b></P>  
    </TD>
    </tr>
    <tr>
      <td width="100%" height="1">
      <blockquote>
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
		<font size="2">银行流水账主要实现出纳人员对“银行存款”业务的发生情况进行流水登记</font> 
      。</p>
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><b>
		<font size="2">操作说明：</font></b></p>
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
		<font size="2">&nbsp;     
1、在“银行存款流水账”界面，点击“新增”按钮，弹出设置界面；</font></p>
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
		<font size="2">&nbsp; 2、在设置界面内，对录单日期、凭证号、对应科目代码、结算内容、金额的借贷方、经办人以及摘要等信息进行设置。</font></p>
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
		<font size="2">&nbsp; 3、设置完毕，点击“确定”按钮即可。&nbsp;&nbsp;&nbsp; </font></p>
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
		<font size="2"><b>提示：</b></font></p>
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">&nbsp;〖<font size="2">调阅凭证</font>〗<font size="2">可查询有凭证号的银行流水账对应的记账凭证信息。</font></p>
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">&nbsp;〖<font size="2">查询条件</font>〗<font size="2">在弹出的窗口内点击“高级选项”，并对复选框内的内容进行设置，系统将按设置条件内容进行查询。</font></p>
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">&nbsp;〖<font size="2">修改</font>〗<font size="2">已轧账的流水账，不能修改。</font></p>
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">&nbsp;〖<font size="2">删除</font>〗<font size="2">已轧账的流水账，不能删除。</font></p>
		</blockquote>
      </td> 
    </tr> 
    <tr> 
      <td width="100%" height="1"> 
      </td>
