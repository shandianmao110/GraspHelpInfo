<title>常用操作</title>

<body>

<table border="0" width="100%" height="39" style="border: 0 none">
  <tr>
    <td width="100%" bgcolor="#F1F5B6" height="35" style="font-size: 9pt; line-height: 18px; font-family: arial">
      <font size="2"><b>常用操作</b></font></td>
  </tr>
</table>
<blockquote>
	<p><font size="2">在对基础资料进行设置时，常用的操作包括：新增、修改、删除等操作。由于基础资料操作界面大致相同，下面对常用操作进行说明</font></p>
	<p><font size="2">【新增】：包括增加同级和增加下级</font></p>
	<p><font size="2">【增加同级】：增加同一级存货。</font></p>
	<p><font size="2">【增加下级】：对存货进行分类，增加下一级。</font></p>
	<p><font size="2">【修改】：修改已有的存货信息</font></p>
	<p><font size="2">【删除】：删除已有的存货</font></p>
	<p><font size="2">【条码打印设置】：对输出条码的输出样式进行设定</font></p>
	<p><font size="2">【条码打印】：打印条码</font></p>
	<p>　</p>
	<p><font size="2"><b><font color="#800080">提示：</font></b></font></p>
	<p><font size="2"><b>1、</b>已做分类的基础资料不能删除；已被使用的基础资料不能删除；删除必须从最末级基础资料开始。</font></p>
	<p><font size="2">2、在基本信息操作界面，蓝色字体表示字段名称可修改，单击蓝色字体即可修改</font></p>
</blockquote>

</body>

</html>
