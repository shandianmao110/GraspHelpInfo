<p align="left"><b><font size="2">委外成本明细表</font></b></p>
<p class="MsoNormal" align="left"><span style="font-family: 宋体; color: black">
<font size="2">
　　　“委外成本明细表”用于查看每一笔加工完工产品的成本构成，便于企业进行成本分析和成本控制。点击“业务报表――委外加工报表――委外成本明细表”，</font></span><font size="2"><span style="color: black">
</span></font><span style="font-family: 宋体; color: black"><font size="2">
录入相应的查询条件即可查询某时间段内的各加工完工产品的成本总额、各个成本项目具体构成，以及单位成本。</font></span></p>
<p align="left"><font color="#0000ff" size="2">*委外管理仅T8及以上版本具备</font></p>
