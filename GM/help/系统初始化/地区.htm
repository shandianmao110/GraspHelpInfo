<p><font size="2"><b>地区</b></font></p>
<blockquote>
	<blockquote>
		<p style="LINE-HEIGHT: 150%; MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px">
		<font size="2">地区是指与用户往来的客户所在的区域，地区是客户的一个属性，如将客户设置了所属地区后，可查询地区销售状况。</font>
		</p>
		<p style="LINE-HEIGHT: 150%; MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px">
		<font size="2">地区可５级分类。</font></p>
		<p style="LINE-HEIGHT: 150%; MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px">
		<font size="2"><b>【操作】：</b>基础资料－地区</font></p>
		<blockquote>
			<p style="LINE-HEIGHT: 150%; MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px">
			<font size="2"><span style="font-family: Symbol" lang="EN-US">¨<span style="FONT-VARIANT: normal; FONT-STYLE: normal; FONT-FAMILY: Times New Roman; FONT-WEIGHT: normal">
			</span></span><span style="font-family: 宋体"><b>地区编号</b>：录入必须</span>符合基础资料规则设置要求。</font></p>
			<p style="LINE-HEIGHT: 150%; MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px">
			<font size="2"><span style="font-family: Symbol" lang="EN-US">¨<span style="FONT-VARIANT: normal; FONT-STYLE: normal; FONT-FAMILY: Times New Roman; FONT-WEIGHT: normal">
			</span></span><span style="font-family: 宋体"><b>地区全名</b>：录入必须</span>符合基础资料规则设置要求。此栏为必输项。</font></p>
			<p style="LINE-HEIGHT: 150%; MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px">
			<font size="2"><span style="font-family: Symbol" lang="EN-US">¨
			</span><b>复制到下一地区：</b><span style="font-family: 宋体">在添加下一地区时，自动带入该地区的信息。</span></font></p>
			<p style="LINE-HEIGHT: 150%; MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px">
			<font size="2"><span style="font-family: Symbol" lang="EN-US">¨
			</span><b>停用：</b>暂时不使用的地区信息，<span style="font-family: 宋体">在“停用”前的方框中打上√即可。在基础资料查询、基础资料列表中可以显示出来，在录单时不显示出来。</span></font></p>
		</blockquote>
	</blockquote>
