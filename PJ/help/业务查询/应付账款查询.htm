<title>供应商往来查询</title>
</head>

<table border="0" width="100%" height="228">
  <tr>
    <td width="100%" bgcolor="#BFEBFF" height="33">
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0" align="left">
      <b><font face="楷体_GB2312" size="2">供应商往来查询</font></b></td>
  </tr>
  <tr>
    <td width="100%" height="182">
      <blockquote>
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
		<font size="2">供应商往来查询中，系统列出了当前供应商的期初应付金额、应付增加、应付减少、应付余额等。&nbsp;&nbsp;</font></p>
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
		<font size="2">【操作】：业务报表―供应商往来报表―供应商往来查询</font></p> 
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
      <font size="2">功能按钮说明：</font></p>
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
      <font size="2">【<b>明细账】：</b>提供了按单的往来发生及结算情况。往来结算提供了日期、单据号、摘要、增加金额、减少金额、应付余额情况。</font></p>
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
      <font size="2">【<b>往来对账</b>】：勾选后，将单据按存货明细展开，进行对账</font></p>
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
      <font size="2">【</font><b><font size="2">日期选择】</font></b>：<font size="2">可以选择查询的时间段。  
      选择后，系统计算出的应付金额为截止结束日期的应付金额。</font></p>
		</blockquote>
    </td> 
  </tr> 
  </table>
</html>
