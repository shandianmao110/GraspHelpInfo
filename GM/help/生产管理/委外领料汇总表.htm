<p align="left"><b><font size="2">委外领料汇总表</font></b></p>
<p class="MsoNormal" align="left"><span style="font-family: 宋体; color: black">
<font size="2">
　　“委外领料汇总表”的作用是反映加工单位领用和使用物料的数量以及金额，通过这个报表可以更直接地掌握委外物料占用的资金。点击“业务报表―委外加工报表――委外领料汇总表”，录入相应的查询条件即可。也可以点击“明细账”查阅该类存货下各个明细存货。</font></span></p>
<p class="MsoNormal" align="center" style="text-align: left">
<font color="#0000ff" size="2">*委外管理仅T8及以上版本具备</font></p>
