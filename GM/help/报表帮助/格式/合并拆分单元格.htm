<title>合并拆分单元格</title>
<table border="0" cellspacing="1" style="border-collapse: collapse" bordercolor="#111111" width="100%" id="AutoNumber1">
  <tr>
    <td width="100%">
    <p align="left" style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2"><b>合并拆分单元格</b></font></td>
  </tr>
  <tr>
    <td width="100%">
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2">
    1、合并选中的单元格<br>
    （1）选中要合并区域。<br>
    （2）单击“格式”菜单下的“合并单元格”命令。</font></p>
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0">　</p>
    </td>
  </tr>
  <tr>
    <td width="100%">
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2">
    2、拆分一个合并的单元格<br>
    （1）选中要拆分的单元格（单元格是合并单元格）。<br>
    （2）单击“格式”菜单下的“拆分单元格”命令。</font></p>
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2">　</font></p>
    </td>
  </tr>
  <tr>
    <td width="100%">
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2">3、设置合并单元格格式<br>
    （1）选中一个合并单元格。<br>
    （2）单击“格式”菜单下的“单元格格式”。<br>
    提示：在合并格合并后，单元格的属性与原区域左上角的单元格一致。<br>
    单元格设置了格式后，拆分的所有单元格格式和合并单元格格式一致。<br>
      　</font></p>
    </td>
  </tr>
