<p><b><font size="2">费用报销明细表</font></b></p>
<p><font size="2"><b>&nbsp;&nbsp;&nbsp; </b>用于帮助用户查询一段时间的费用报销明细情况。</font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp; 操作：</font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp; 1、业务报表--费用报表--费用报销明细表</font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp; 2、右键可对报表某些字段进行分组、分布。</font></p>
<p><b><font size="2">功能按钮说明：</font></b></p>
<p><font size="2">&nbsp;&nbsp; 调阅单据：双击可以调阅单据。</font></p>

<p><font size="2">&nbsp;</font><font color="#0000ff" size="2">*费用管理仅T8及以上版本具备</font></p>
