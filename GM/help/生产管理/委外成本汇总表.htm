<title>委外成本汇总表</title>
</head>

<body>

<p align="left"><b><font size="2">委外成本汇总表</font></b></p>
<p class="MsoNormal" style="text-indent: 21.0pt" align="left">
<span style="font-family: 宋体; color: black"><font size="2">
通过“委外成本汇总表”可以清楚地查看某类加工产品的成本构成。点击“业务报表――委外加工报表――委外成本汇总表”，</font></span><font size="2"><span style="color: black">
</span></font><span style="font-family: 宋体; color: black"><font size="2">
录入相应的查询条件即可查询某时间段内的加工产品成本结构。也可以点击“明细账”查阅该类存货下各个明细存货的成本构成情况。</font></span></p>
<p class="MsoNormal" style="text-indent: 21.0pt" align="left">
<span style="font-family: 宋体; color: black"><font size="2">
表内是产成品的几个成本构成项目，其中“直接材料”是指该产品实际消耗的原材料及半成品，“加工费”、</font></span><font size="2"><span style="color: black">
</span></font><span style="font-family: 宋体; color: black"><font size="2">
“其他加工费”是通过“委外费用分配单”分配至该完工产品上的生产费用。</font></span></p>
<p align="left"><font color="#0000ff" size="2">*委外管理仅T8及以上版本具备</font></p>

</body>

</html>
