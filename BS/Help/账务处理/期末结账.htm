  <table border="0" width="99%" height="263">

      <td width="100%" height="174">
        <blockquote>
			<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
			<font size="2">期末结账是指在一个会计期间的结束，进入下一个会计期间前，确认所有会计业务全部处理完毕之后，计算并记录本期发生额和期末余额，对本会计期间的经济活动进行总结。</font></p>
			<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
			<font size="2">结账后不能再输入本期间新的凭证。</font></p>
			<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
			<font size="2">结账之前应先当期将所有凭证审核，记账，并结转损益。</font></p>
			<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
			<font size="2">期末结账</font></p>
			<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
			<font size="2">
			注意：如果业务期间是**年12月，进行期末结账操作时，系统将会提示是否进行年结存。用户可以根据自己的需要选择进行年结存，或使用多年账方式。</font></p>
			<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
			<font size="2">&nbsp;&nbsp;&nbsp; </font></p>
		</blockquote>
      </td>
    </tr>
    </table>
