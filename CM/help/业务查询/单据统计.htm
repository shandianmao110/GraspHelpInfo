      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0" align="left"><b>
		<font face="楷体_GB2312" size="2">单据统计</font></b></td>
  </tr>
  <tr>
    <td width="100%" height="33">
      <blockquote>
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
		<font size="2">&nbsp;<span style="mso-ascii-font-family:   
&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;">&nbsp;&nbsp;
		</span>
		<span style="font-family:宋体;mso-ascii-font-family:   
&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;">单据统计为各类型的单据统计提供了一个统一查询的入口，通过单据统计，可查询到该类型单据的</span><span style="font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">存货</span><span style="font-family:宋体;mso-ascii-font-family:   
&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;">数量、金额等。</span></font></p>
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
		<span style="font-family:宋体;mso-ascii-font-family:
&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;">
		<font size="2">统计的单据类型包括：采购单、采购退货单、销售单、销售退货单、报损单、报溢单、调拨单、组装与拆分单、其他入库单、其他出库单、调价单。</font></span></p>
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
		<font size="2"><span style="font-family: 宋体">【操作】：</span><span style="font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">业务报表―单据</span><span style="font-family: 宋体">统计</span></font></p>
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
		<font size="2"><span style="font-family: 宋体">通用功能按钮说明：</span></font></p>
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
		<font size="2"><b style="mso-bidi-font-weight:normal">
		<span style="mso-bidi-font-size:10.5pt;font-family:宋体">【明细账】：</span></b><span style="mso-bidi-font-size:10.5pt;font-family:宋体">查询该
		存货或该类</span><span style="font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">存货</span><span style="mso-bidi-font-size:10.5pt;font-family:宋体">在这段日期里的所有
		采购单据。<span lang="EN-US"><o:p>
		</o:p></span></span></font></p>
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
		<font size="2"><b style="mso-bidi-font-weight:normal">
		<span style="mso-bidi-font-size:10.5pt;font-family:宋体">【列<span lang="EN-US"><span style="mso-spacerun: yes">&nbsp; 
      	</span>表】：</span></span></b><span style="mso-bidi-font-size:
10.5pt;font-family:宋体">将所有或某一类</span><span style="font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">存货</span><span style="mso-bidi-font-size:
10.5pt;font-family:宋体">的所有子类</span><span style="font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">存货</span><span style="mso-bidi-font-size:
10.5pt;font-family:宋体">的采购情况列示出来。<span lang="EN-US"><o:p> </o:p></span></span>
		</font></p>
		<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
		<font size="2"><b style="mso-bidi-font-weight:normal">
		<span style="mso-bidi-font-size:10.5pt;font-family:宋体">【查询条件】：</span></b><span style="mso-bidi-font-size:10.5pt;font-family:宋体">分别按公司职员、存货仓库进行
		采购统计。<span lang="EN-US"><o:p>
		</o:p></span></span></font></p>
