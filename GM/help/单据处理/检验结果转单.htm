<body>

<p><font size="2"><b>检验结果转单</b></font></p>
<p><span style="mso-bidi-font-size:10.5pt;
font-family:宋体"><font size="2">&nbsp;&nbsp; 
</font></span><font size="2"><span style="font-family: 宋体">
存货质检后，可以在“检验结果转单”界面中，批量生成采购单、估价入库单和拒收通知。</span></font></p>
<p><font size="2"><span style="font-family: 宋体">&nbsp;&nbsp; </span><span style="font-family: 宋体; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA; mso-bidi-font-weight: bold">
操作：选择</span><span style="font-family: 宋体; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA">“业务处理―<span lang="EN-US">采购业务―检验结果转单”菜单</span></span></font></p>
<blockquote>
	<p><font size="2"><span style="font-family: 宋体">查询条件中转单类型选择转采购时，在筛选出的单据列表中</span><span style="font-family: 宋体; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA">勾选单据后，点击“生成
	采购单”按钮或者“生成估价入库单”按钮，就能完成转单操作。</span></font></p>
	<p><font size="2"><span style="font-family: 宋体">查询条件中转单类型选择转拒收时，在筛选出的单据列表中</span><span style="font-family: 宋体; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA">勾选单据后，点击“生成
	拒收通知”按钮，可以生产拒收通知单。</span></font></p>
</blockquote>
