<h2 style="line-height: 150%"><font size="2">生产计划单</font></h2>
<p class="MsoNormal" style="line-height: 150%"><span style="font-family: 宋体">
<font size="2">　　</font></span><span style="font-family: 宋体; color: black"><font size="2">生产计划用来规划某个期间内企业的生产任务与生产指标，</font></span><font size="2"><span style="font-family: 宋体">使各部门的生产活动有计划、有步骤地进行。同时，生产计划也是进行物料需求计划（</span><span lang="EN-US" style="font-family: Arial">MRP</span><span style="font-family: 宋体">）</span><span style="font-family: 宋体; color: black">、下达生产任务、下达采购计划等的</span></font><span style="font-family: 宋体"><font size="2">一个重要依据。</font></span></p>
<p class="MsoNormal" style="line-height: 150%">　</p>
<p class="MsoNormal" style="text-indent: 21.0pt"><span style="font-family: 宋体">
<font size="2">操作：</font></span></p>
<p class="MsoNormal" style="text-indent: 21.0pt">　</p>
<p class="MsoNormal" style="text-indent: -81.0pt; margin-left: 81.0pt"><b>
<span lang="EN-US"><font size="2">1、</font><span style="font-style: normal; font-variant: normal; font-weight: normal; font-family: Times New Roman"><font size="2">&nbsp;&nbsp;
</font></span></span></b><span style="font-family: 宋体"><font size="2">
点击“业务处理”――“生产管理”――“生产计划单”；</font></span></p>
<p class="MsoNormal" align="center" style="text-align:center">　</p>
<p class="MsoNormal"><span lang="EN-US" style="color: black"><font size="2">2</font></span><font size="2"><span style="font-family: 宋体; color: black">、</span><span style="color: black">
</span></font><span style="font-family: 宋体; color: black"><font size="2">
“生产车间”、“存货全名”、“计划数量”需要客户填写，这里的“存货”是指需要生产的产成品或半成品；</font></span></p>
<p class="MsoNormal">　</p>
<p class="MsoNormal" style="text-indent: -18.0pt; margin-left: 18.0pt">
<span lang="EN-US" style="color: black"><font size="2">3、</font><span style="font-style: normal; font-variant: normal; font-weight: normal; font-family: Times New Roman"><font size="2">&nbsp;
</font></span></span><span style="font-family: 宋体; color: black"><font size="2">
“下达生产量”和“完成验收量”来自</font></span><font size="2"><span style="color: black"> </span>
</font><span style="font-family: 宋体; color: black"><font size="2">
“生产任务单”和“完工验收单”中的有关数据。</font></span></p>
<p class="MsoNormal" style="text-indent: -18.0pt; margin-left: 18.0pt">　</p>
<p class="MsoNormal" style="text-indent: -18.0pt; margin-left: 18.0pt">
<span lang="EN-US" style="color: black"><font size="2">4、</font><span style="font-style: normal; font-variant: normal; font-weight: normal; font-family: Times New Roman"><font size="2">&nbsp;
</font></span></span><span style="font-family: 宋体; color: black"><font size="2">
当下达的生产数量达到计划数量，系统会自动提示该计划单“执行完毕”。</font></span></p>
<p class="MsoNormal"><span lang="EN-US" style="color: black"><font size="2">&nbsp;</font></span></p>
