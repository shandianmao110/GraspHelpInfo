<font size="2">
　　原材料虽然发出，但是这仍然是企业的存货，其领用、使用、月末未使用等情况仍需关注。点击“业务报表―委外加工报表――委外领料数量汇总表”，录入相应的查询条件，即可查看各类物料领用和实际使用的数量，点击“明细账”还可查阅该类存货下各个明细存货。</font></span></p>
