<title>现金流量项目金额</title>
<table border="0" cellspacing="1" style="border-collapse: collapse" bordercolor="#111111" width="100%" id="AutoNumber1">
  <tr>
    <td width="100%">
    <p align="left" style="line-height: 150%; margin-top: 0; margin-bottom: 0"><b><font size="2">现金流量项目金额</font></b></td>
  </tr>
  <tr>
    <td width="100%">
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2"><br>
    现金流量项目金额用于取得指定项目会计期间的流入流出金额。<br>
    <br>
      <b>
    格式：</b><br>
    XJLL(〈项目编码〉,〈会计期间〉,〈方向〉)<br>
    <br>
      <b>
    参数说明：</b><br>
    〈项目编码〉为指定现金流量项目的编码。格式为数值，如：10。<br>
    〈会计期间〉为指定的会计期间。格式有当前月（’’）, 当前上月（’s’）,关键字月(‘m’), 关键字上月(‘m-1’),1到12数字表示的月份<br> 
    <br>
    方向 默认 流入（’D’）,流入(‘D’),流出(‘L’)。<br> 
    <br>
    例：<br>
    取编码10 的项目当月的流入<br> 
    XJLL(10,’’,’D’)<br>
      　</font></p>
    </td>
  </tr>
