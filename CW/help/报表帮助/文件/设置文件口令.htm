<title>设置文件口令</title>
<table border="0" cellspacing="1" style="border-collapse: collapse" bordercolor="#111111" width="100%" id="AutoNumber1">
  <tr>
    <td width="100%">
    <p align="left" style="line-height: 150%; margin-top: 0; margin-bottom: 0"><b><font size="2">设置文件口令</font></b></p>
    </td>
  </tr>
  <tr>
    <td width="100%">
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2">文件口令用于保护文件，设置了口令的文件在打开时需要验证口令，如口令不正确，不能够打开这个文件。<br>
    1、设置文件口令<br>
    （1）单击“文件”菜单下的“文件口令”命令，出现如下图的对话框。<br>
    （2）在“新口令”和“确认口令”处输入密码，两次输入要相同。<br>
    （3）单击“确定”按钮。<br>
    （4）保存文件。<br>
      　</font></p>
    </td>
  </tr>
  <tr>
    <td width="100%">
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2">2、打开有口令的文件<br>
    （1）打开文件。<br>
    （2）输入文件口令。<br>
    （3）单击“确定”按钮，进入文件。<br>
      　</font></p>
    </td>
  </tr>
  <tr>
    <td width="100%">
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2">
    3、取消文件口令<br>
    （1）单击“文件”菜单下“文件口令”命令。<br>
    （2）不输入任何口令，直接单击“确定”按钮。</font></p>
    </td>
  </tr>
</table>
