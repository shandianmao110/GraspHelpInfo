<body>

<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%"><font size="2"><b>部门</b></font>

<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">　
<blockquote>
	<p style="LINE-HEIGHT: 150%; MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px">
	<font size="2">部门信息是指用户下辖的需进行财务核算或业务管理要求的部门，这里的部门不一定指实际单位中的部门机构。</font></p>
	<p style="LINE-HEIGHT: 150%; MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px">
	<font size="2">部门信息分类最多可分５级。</font></p>
	<p style="LINE-HEIGHT: 150%; MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px">　</p>
	<p style="LINE-HEIGHT: 150%; MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px">
	<font size="2"><b>【操作】：</b>基础资料－部门</font></p>
	<blockquote>
		<p style="LINE-HEIGHT: 150%; MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px">
		<font size="2"><span style="font-family: Symbol" lang="EN-US">¨<span style="FONT-VARIANT: normal; FONT-STYLE: normal; FONT-FAMILY: Times New Roman; FONT-WEIGHT: normal">
		</span></span><span style="font-family: 宋体"><b>部门编号</b>：录入必须</span>符合基础资料规则设置要求。</font></p>
		<p style="LINE-HEIGHT: 150%; MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px">
		<font size="2"><span style="font-family: Symbol" lang="EN-US">¨<span style="FONT-VARIANT: normal; FONT-STYLE: normal; FONT-FAMILY: Times New Roman; FONT-WEIGHT: normal">
		</span></span><span style="font-family: 宋体"><b>部门全名</b>：录入必须</span>符合基础资料规则设置要求。此栏为必输项。</font></p>
		<p style="LINE-HEIGHT: 150%; MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px">
		<font size="2"><span style="font-family: Symbol" lang="EN-US">¨ </span>
		<b>助记码：</b>根据部门全名自动生成，是全名的拼音缩写。</font></p>
		<p style="LINE-HEIGHT: 150%; MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px">
		<font size="2"><span style="font-family: Symbol" lang="EN-US">¨ </span>
		<b>复制到下一部门：</b>在添加下一部门时，自动带入该部门的信息。</font></p>
		<p style="LINE-HEIGHT: 150%; MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px">
		<font size="2"><span style="font-family: Symbol" lang="EN-US">¨ </span>
		<b>停用：</b>暂时不用的部门，在“停用”前的方框中打上√即可。停用的部门在基础资料查询、基础资料列表中可以显示出来，在录单时不显示出来。</font></p>
	</blockquote>
</blockquote>

<p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0px; LINE-HEIGHT: 150%">　</p>
