<title>委外领料单</title>
</head>

<body>

<p><b><font size="2">简单委外发料单</font></b></p>
<p class="MsoNormal"><span style="font-family: 宋体; color: black"><font size="2">
“简单委外发料单”是委托加工单位领用材料时填制的单据，是对发出材料进行记录的重要资料，也是核算简单委外加工存货成本的基本数据。</font></span></p>
<p class="MsoNormal" style="text-indent: 10.5pt">
<span style="font-family: 宋体; color: black"><font size="2">　操作：</font></span></p>
<p class="MsoNormal" style="text-indent: -18.0pt; margin-left: 18.0pt">
<span lang="EN-US" style="font-family: 宋体; color: black"><font size="2">1、</font><span style="font-style: normal; font-variant: normal; font-weight: normal; font-family: Times New Roman"><font size="2">&nbsp;
</font></span></span><span style="font-family: 宋体; color: black"><font size="2">
点击“业务处理”――“简单委外加工”――“简单委外发料单”。</font></span></p>
<p class="MsoNormal"><span lang="EN-US" style="color: black"><font size="2">2</font></span><span style="font-family: 宋体; color: black"><font size="2">、“简单委外发料单”只能可以通过选择“简单委外加工单”生成
。</font></span></p>
<p class="MsoNormal"><span lang="EN-US" style="color: black"><font size="2">3</font></span><span style="font-family: 宋体; color: black"><font size="2">、加工单位、加工单号、存货名称等信息都是由加工单带入，不能手工填写
。</font></span></p>
<p class="MsoNormal"><span lang="EN-US" style="color: black"><font size="2">4</font></span><font size="2"><span style="font-family: 宋体; color: black">、“简单委外发料单”表头区的</span></font><span style="font-family: 宋体; color: black"><font size="2">“业务类型”是委外领料的核算科目，系统默认“委托加工物资――材料”这一科目，用户可以另外再定义其他的会计科目。</font></span></p>
<p><font color="#0000ff" size="2">*委外管理仅T8及以上版本具备</font></p>

</body>

</html>
