<body><table height="207">
  <tr>
    <TD width="100%" height="34" bgcolor="#F8FFE1">
      <P align=center><b><font face="楷体_GB2312" size="5">银行票据管理</font></b></P>  
    </TD>
    </tr>
  <tr> 
    <td width="100%" height="58"> 
      <p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 5px; LINE-HEIGHT: 150%">
      <font size="2">&nbsp;&nbsp;&nbsp; 银行票据管理是指可以对票据的票号、往来单位、到期日期、金额及完成情况进行管理。票据管理与账务系统的数据没有任何关联。</font></p>   
    </td> 
  </tr> 
  <tr> 
    <td width="100%" height="30"><p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 5px; LINE-HEIGHT: 150%">
    <b><font size="2">操作说明：&nbsp;&nbsp; </font></b></p> 
    <p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 5px; LINE-HEIGHT: 150%"><font size="2">&nbsp;&nbsp;&nbsp;   
    收到票据后，点击【增加】按钮添加票据，并可根据实际情况对其进行修改和删除。</font></p> 
    </td> 
  </tr> 
  <tr> 
    <td width="100%" height="30"> 
      <p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 5px; LINE-HEIGHT: 150%"><font size="2">&nbsp;&nbsp;       
      【票据查询】：可以根据往来单位、是否完成情况进行查询。</font></p> 
    </td> 
  </tr> 
  <tr> 
    <td width="100%" height="53"><p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 5px; LINE-HEIGHT: 150%"><font size="2">&nbsp;&nbsp;       
      完成票据时，选中完成的票据，点击【完成】按钮，将其设置为完成状态，表示此张单据已经完成。</font></p> 
      <p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 5px; LINE-HEIGHT: 150%"><font size="2">&nbsp;&nbsp;       
      【票据打印】：可对银行票据（包括已完成和未完成的）进行打印。</font></p> 
      <p style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 5px; LINE-HEIGHT: 150%"><font size="2">&nbsp;&nbsp;&nbsp;    
      <b>提示：</b>在银行票据管理中，票据金额为0时不能保存。</font></p> 
    </td> 
  </tr>
