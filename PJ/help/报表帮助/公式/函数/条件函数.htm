<title>条件取数/赋值函数</title>
<table border="0" cellspacing="1" style="border-collapse: collapse" bordercolor="#111111" width="100%" id="AutoNumber1">
  <tr>
    <td width="100%">
    <p align="left" style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2"><b>条件取数/赋值函数</b></font></td>
  </tr>
  <tr>
    <td width="100%">
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2"><br>
    条件赋值函数<br>
    格式：<br>
    IFF(&lt;逻辑表达式&gt;,&lt;条件真值&gt;,&lt;条件假值&gt;) <br>
    <br>
    例：<br>
    下面例子1 &gt; 2 择取100否则取200(结果200) <br> 
    IFF(1 &gt; 2,100,200) <br> 
    <br>
    下面例子取单元格A1 &gt; B1 如果成立则取B2的值，否则取B3的值 <br> 
    IFF(A1 &gt; B1,B2,B3)<br> 
    <br>
    条件赋值函数支持支持 &gt;、 &lt;、=、 &gt;=、 &lt;=、 &lt;&gt; 等六种逻辑操作符号。<br> 
      　</font></p>
    </td>
  </tr>
