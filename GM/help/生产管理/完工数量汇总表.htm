<p align="left"><b><font size="2">完工数量汇总表</font></b></p>
<p class="MsoNormal" align="left"><span style="font-family: 宋体"><font size="2">
　　“完工数量汇总表”用于统计、查询一定时间内某类产品的投产以及完工的正品、次品数量情况，以方便管理者掌握生产进度。点击“业务报表――生产报表――完工数量汇总表”，录入相应的查询条件即可，也可以点击“明细账”查阅该类存货下各个明细存货。</font></span></p>
