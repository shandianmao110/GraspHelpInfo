<p>工序交接单</p>
<p>&nbsp;&nbsp;&nbsp; <font size="2">
反映生产过程中，加工产品在工序之间的相互转接；详细记录生产加工过程的工序信息，包括完工工序名称、完工数量、接收工序名称等信息； </font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp; 操作：</font></p>
<p>&nbsp;&nbsp; <font size="2">业务处理--生产管理--工序交接单</font>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</p>
<p><font size="2">&nbsp; 说明：</font></p>
<p><font size="2">&nbsp; 选单：选择未完工的派工单。</font></p>
<p><font size="2">&nbsp; 严格工序管理</font><span style="font-family: 宋体"><font size="2">只能选择派工单上加工数量大于累计移交数量的派工单
；非严格工序管理则无限制，未完工的派工单都能选择。</font></span></p>
<p><font size="2"><span style="font-family: 宋体">&nbsp; 加工顺序：</span></font><span style="font-family: 宋体"><font size="2">取自所选派工单上的加工顺序
，非严格工序管理没有加工顺序。</font></span></p>
<p><font size="2"><span style="font-family: 宋体">&nbsp; </span></font>
<font color="#0000ff" size="2">*工序管理仅T9版本具备</font></p>
<p><font size="2">&nbsp; </font></p>

</body>
