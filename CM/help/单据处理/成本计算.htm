		<blockquote>
			<p><font size="2">在进销存业务月末结转以前，需要将企业存货按存货核算方式计算其出入库成本，然后再进行期末结转处理。<br>
			<br><b>【操作】：</b>业务处理－成本计算</font></p>
			<p><font size="2">功能操作说明：</font></p>
			<p><font size="2">&nbsp; 1、进入成本计算界面后，选择需要计算成本的存货。</font>&nbsp; </p>
			<p><font size="2">&nbsp; 2、点击【下一步】按钮，系统自动开始计算所选择存货的单位成本，最后【完成】成本计算 。</font></p>
