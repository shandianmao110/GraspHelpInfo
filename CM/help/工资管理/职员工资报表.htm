      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0">&nbsp;&nbsp;&nbsp;<font size="2"> 职员工资报表可以对指定时间段内的职员工资发放情况进行分类统计。</font></p>

</table><table border="0" width="100%">

		<blockquote>
			<p style="line-height: 150%; margin-top: 0; margin-bottom: 0">
			<font size="2">功能操作说明：</font></p>
			<p style="line-height: 150%; margin-top: 0; margin-bottom: 0"><font size="2">
			【查询条件】：可以对先前设置的查询条件重新进行设置；</font></p>

		</blockquote>
