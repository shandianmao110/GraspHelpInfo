<table border="0" width="100%" height="40" id="table1">

    <td width="100%" bgcolor="#FFDDFF" height="36">
      <p style="line-height: 150%; margin-top: 0; margin-bottom: 0" align="left">
		<b><font face="楷体_GB2312" size="2">应付费用分配单</font></b></td>
  </tr>
</table> 
 
		<blockquote>
			<p><span style="font-family: 宋体"><font size="2">采购费用要最终计入存货的成本必须要进行一个“费用分配”的过程。</font></span></p>
			<p><font size="2"><font face="宋体">【</font>操作<font face="宋体">】</font>：  
			</font><span style="font-family: 宋体"><font size="2">业务处理――采购业务--应付费用分配单</font></span></p>
			<p><font size="2"><span style="font-family: 宋体">功能操作说明：</span></font></p>
			<blockquote>
				<p><span style="font-family: 宋体"><font size="2">1、“选单”的对象包括采购单/其他入库单、
				采购费用单。</font></span></p>
				<p><span style="font-family: 宋体"><font size="2">2、“应付费用分配单”分为上下表体，上表体是将要被分配的“应付费用单”，下表体是将要承担费用的
				采购单或其他入库单。</font></span></p>
				<p><font size="2"><span style="font-family: 宋体">3、</span></font><span style="font-family: 宋体"><font size="2">在单据下方有“自动分摊”的按钮，可以按照
				采购的数量、折后金额、含税金额分摊有关的费用。</font></span></p>
				<p><font size="2"><span style="font-family: 宋体">4、会计分录：借：库存商品</span></font></p>
				<blockquote>
					<blockquote>
						<p><font size="2"><span style="font-family: 宋体">&nbsp;贷：费用项目所对应的会计科目</span></font></p>
					</blockquote>
				</blockquote>
			</blockquote>
</blockquote>

</body>
