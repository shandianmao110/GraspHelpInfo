<font size="2">
　　“委外领料明细表”用于查询某一明细存货领用和使用的数量、金额情况。点击“业务报表―委外加工报表――委外领料明细表”，录入相应的查询条件即可查询本期领用、本期使用、期末在产的物料数量以及金额。</font></span></p>
<p align="left"><font color="#0000ff" size="2">*委外管理仅T8及以上版本具备</font></p>
