<title>费用报销单</title>
</head>

<body>

<p><b><font size="2">费用报销单</font></b></p>
<p><font size="2"><b>&nbsp;&nbsp; </b>&nbsp;费用报销单用于</font><span style="font-family: 宋体"><font size="2">处理诸如请客、出差、购买办公用品等费用报销处理的业务。</font></span></p>
<p><font size="2"><span style="font-family: 宋体">&nbsp;&nbsp;&nbsp; </span>
</font><span style="font-family: 宋体"><font size="2">公司内部产生的各种费用，均可通过此单据记录。</font></span></p>
<p><font size="2"><span style="font-family: 宋体">&nbsp;&nbsp;&nbsp; 操作：</span></font></p>
<p><font size="2"><span style="font-family: 宋体">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
1、业务处理--费用管理--费用报销单</span></font></p>
<p><font size="2"><span style="font-family: 宋体">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
2、该单据可以选单借款单，对原始借款金额进行冲销，也可以直接进行费用报销。</span></font></p>

<p><font color="#0000ff" size="2">&nbsp;&nbsp;&nbsp; *费用管理仅T8及以上版本具备</font></p>

</body>

</html>
