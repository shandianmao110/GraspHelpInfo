<blockquote>
	<p style="line-height: 150%; margin-top: 0px; margin-bottom: 0px">
	<span style="font-family: 宋体"><font size="2">委托代销期初结存单用于录入委托各客户代销的存货情况。</font></span></p>
	<p><font size="2"><span style="font-family: 宋体; font-weight: 700">【操作】：</span><span style="font-family: 宋体">期初―委托代销期初结存单</span></font></p>
	<p><font size="2"><span style="font-family: 宋体">1、帐套基础资料建设完成后，点击菜单，进入操作界面。</span></font></p>
	<p><font size="2"><span style="font-family: 宋体">2、录入客户、存货及数量、金额、结算情况等信息。</span></font></p>
	<p>　</p>
	<p><font size="2"><span style="font-family: 宋体; font-weight: 700">说明：</span></font></p>
	<p><font face="宋体" size="2">1、客户为必须录入信息。</font></p>
	<p><font face="宋体" size="2">2、系统自动生成摘要信息。、</font></p>
	<p><span style="font-family: 宋体; font-weight:700" lang="en-us">
	<font color="#0000FF" size="2">※ 此功能仅财贸双全ⅡTOP+具备</font></span></p>
</blockquote>
<p>　</p>
