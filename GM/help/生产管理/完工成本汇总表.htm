<body>

<p align="left"><b><font size="2">完工产品成本汇总表</font></b></p>
<p class="MsoNormal" style="text-indent: 21.0pt" align="left">
<span style="font-family: 宋体"><font size="2">
产品的成本是企业成本管理和控制的重点、难点，通过“完工产品汇总表”可以清楚地查看某类产品的成本构成。点击“业务报表――生产报表――完工成本汇总表”，</font></span><font size="2">
</font><span style="font-family: 宋体"><font size="2">
录入相应的查询条件即可查询某时间段内的产品成本结构。也可以点击“明细账”查阅该类存货下各个明细存货的成本构成情况。</font></span></p>
<p class="MsoNormal" style="text-indent: 21.0pt" align="left">
<span style="font-family: 宋体"><font size="2">
表内是产成品的几个成本构成项目，其中“直接材料”是指该产品实际消耗的原材料及半成品，“直接人工”、</font></span><font size="2">
</font><span style="font-family: 宋体"><font size="2">
“辅助生产”、“其他直接费用“、“制造费用”等项目是通过“费用分配单”分配至该完工产品上的其他生产费用。</font></span></p>

</body>
