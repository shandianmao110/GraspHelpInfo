<p class="MsoNormal" align="left"><span style="font-family: 宋体"><font size="2">
　　车间领料后，对在线物料的管理就显得十分重要了，因为这是企业存货管理中很重要的一部分。点击“业务报表―生产报表―生产领料数量汇总表”，录入相应的查询条件，即可查看各类物料领用和实际使用的数量，点击“明细账”还可查阅该类存货下各个明细存货。</font></span></p>
