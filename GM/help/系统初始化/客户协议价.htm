<p><font size="2"><b>客户协议价</b></font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp; 
客户协议价，是客户价格体系中的一种。客户协议价格可以按客户类设置，也可以按客户子级设置。</font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp; 操作：基础资料――售价管理――客户协议价</font></p>
<p><font size="2">&nbsp;&nbsp;&nbsp; 功能按钮：</font></p>
<blockquote>
	<p><font size="2">【新增】：点击后，弹出客户协议价录入界面，在界面中编制新的客户协议格表。</font></p>
	<p><font size="2">【修改】：用于修改选择的客户协议价格表。</font></p>
	<p><font size="2">【删除】：用于删除选择的客户协议价格表。</font></p>
	<p><font size="2">【复制】：可以将某客户的协议价格复制给另一客户，复制后，将会覆盖原客户的协议价格。</font></p>
	<p><font size="2">【导入/导出】：可以进行客户协议价格的导入或导入操作。支持Excel报表导入。</font></p>
</blockquote>
